<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Rialto</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --primary-color: #ffcc00;
    --primary-dark: #cc9900;
    --bg-light: #f8f9fa;
    --text-main: #111111;
    --text-muted: #666666;
    --safe-area-bottom: env(safe-area-inset-bottom);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-light);
    color: var(--text-main);
    line-height: 1.5;
    overflow-x: hidden;
    /* Background remains for laptop/large screens */
    background: url("https://images.unsplash.com/photo-1414235077428-338989a2e8c0?q=80&w=1920") center/cover no-repeat fixed;
  }

  /* Overlay for desktop visibility */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(8px);
    z-index: 0;
  }

  /* Main Wrapper: Acts as the "Phone Screen" on desktop */
  .app-shell {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 480px; /* Standard high-end mobile width */
    min-height: 100vh;
    margin: 0 auto;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 40px rgba(0,0,0,0.2);
  }

  /* Header Section */
  .header {
    padding: 40px 24px 20px;
    background: linear-gradient(to bottom, #ffffff, #fcfcfc);
  }

  .brand-name {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    letter-spacing: 2px;
    color: var(--text-main);
    margin-bottom: 8px;
  }

  .welcome-text {
    font-size: 14px;
    color: var(--text-muted);
    font-weight: 500;
  }

  /* Content Area */
  .main-content {
    flex: 1;
    padding: 0 20px 100px; /* Bottom padding for the sticky button */
  }

  .section-title {
    font-size: 22px;
    font-weight: 600;
    margin: 20px 0 24px;
    padding-left: 4px;
  }

  /* Mobile-first Options (Zepto Style) */
  .option {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 20px;
    margin-bottom: 16px;
    background: #ffffff;
    border: 2px solid #f0f0f0;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .option:active {
    transform: scale(0.97);
  }

  .option.selected {
    border-color: var(--primary-color);
    background: #fffef5;
    box-shadow: 0 8px 20px rgba(255, 204, 0, 0.15);
  }

  .icon-box {
    width: 56px;
    height: 56px;
    background: #f7f7f7;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }

  .option.selected .icon-box {
    background: var(--primary-color);
  }

  .icon-box svg {
    width: 28px;
    height: 28px;
    stroke: #333;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
  }

  .option-text h3 { font-size: 17px; font-weight: 600; margin-bottom: 2px; }
  .option-text p { font-size: 13px; color: var(--text-muted); }

  /* Bottom Fixed Action Bar (Blinkit Style) */
  .footer-action {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 480px;
    background: #ffffff;
    padding: 16px 20px calc(16px + var(--safe-area-bottom));
    border-top: 1px solid #eeeeee;
    z-index: 10;
  }

  .btn {
    width: 100%;
    height: 58px;
    background: #e0e0e0;
    color: #999;
    border: none;
    border-radius: 18px;
    font-size: 17px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    cursor: not-allowed;
    transition: all 0.3s ease;
  }

  .btn.active {
    background: var(--primary-color);
    color: #000;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
  }

  .hours-info {
    text-align: center;
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 12px;
    letter-spacing: 0.5px;
  }

  /* Smooth transition for selection */
  .option.selected .icon-box svg {
    stroke: #000;
  }

  /* Desktop optimization: Hide blur if viewport is small */
  @media (max-width: 480px) {
    body::before { display: none; }
    .app-shell { box-shadow: none; }
  }
</style>
</head>

<body>

<div class="app-shell">
  <header class="header">
    <div class="brand-name">RIALTO</div>
    <div class="welcome-text">Premium Dining Experience</div>
  </header>

  <main class="main-content">
    <h2 class="section-title">How would you like to order?</h2>

    <div class="option" data-type="dinein">
      <div class="icon-box">
        <svg viewBox="0 0 24 24"><path d="M18 8c0 3.31-2.69 6-6 6M18 8V3M14 8V3M22 8V3M18 21v-7"/><path d="M2 15c0 3.87 3.13 7 7 7s7-3.13 7-7-3.13-7-7-7-7 3.13-7 7zM9 8V2"/></svg>
      </div>
      <div class="option-text">
        <h3>Dine In</h3>
        <p>Enjoy the ambiance at our table</p>
      </div>
    </div>

    <div class="option" data-type="takeaway">
      <div class="icon-box">
        <svg viewBox="0 0 24 24"><path d="M6 7h12l-1 14H7L6 7z"/><path d="M9 7V5a3 3 0 016 0v2"/></svg>
      </div>
      <div class="option-text">
        <h3>Takeaway</h3>
        <p>Swift pickup from our counter</p>
      </div>
    </div>

    <div class="option" data-type="room">
      <div class="icon-box">
        <svg viewBox="0 0 24 24"><path d="M12 3a5 5 0 00-5 5v3l-2 3h14l-2-3V8a5 5 0 00-5-5z"/><path d="M10 18a2 2 0 004 0"/></svg>
      </div>
      <div class="option-text">
        <h3>Room Service</h3>
        <p>Delivered straight to your door</p>
      </div>
    </div>

    <div class="hours-info">
      OPEN DAILY: 12:00 PM - 11:00 PM
    </div>
  </main>

  <div class="footer-action">
    <button class="btn" id="viewMenuBtn">
      View Menu 
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
    </button>
  </div>
</div>

<script>
const options = document.querySelectorAll(".option");
const btn = document.getElementById("viewMenuBtn");
let selected = null;

options.forEach(option => {
  option.addEventListener("click", () => {
    // Premium Haptic Feedback
    if (window.navigator && window.navigator.vibrate) {
      window.navigator.vibrate(20);
    }

    options.forEach(o => o.classList.remove("selected"));
    option.classList.add("selected");
    selected = option.dataset.type;

    btn.classList.add("active");
    btn.innerHTML = `View Menu (${option.querySelector('h3').innerText}) <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>`;
  });
});

btn.addEventListener("click", () => {
  if (selected) {
    // Add a small delay for the click animation to finish
    btn.style.transform = "scale(0.95)";
    setTimeout(() => {
      window.location.href = "menu.html";
    }, 150);
  }
});
</script>

</body>
</html>

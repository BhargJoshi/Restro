<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Rialto</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --primary-yellow: #ffcc00; /* [cite: 10] */
    --primary-dark: #cc9900;   /* [cite: 10] */
    --card-bg: #f7f7f7;        /*  */
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'Inter', sans-serif; /* [cite: 2] */
    background: url("https://images.unsplash.com/photo-1414235077428-338989a2e8c0?q=80&w=1920") center/cover no-repeat fixed; /* [cite: 2] */
    min-height: 100vh;
    display: flex;
    justify-content: center;
  }

  /* Blurred Background Overlay */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65); /*  */
    backdrop-filter: blur(4px);    /*  */
    z-index: 0;
  }

  /* App Container: Centered on laptop, full on mobile */
  .app-shell {
    position: relative;
    z-index: 2; /* [cite: 4] */
    width: 100%;
    max-width: 480px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px; /*  */
  }

  /* Hero Section */
  .header {
    text-align: center;
    padding: 40px 0;
  }

  .brand-name {
    font-family: 'Playfair Display', serif; /* [cite: 5] */
    font-size: 64px; /* [cite: 5] */
    color: #fff;     /* [cite: 5] */
    letter-spacing: 3px; /* [cite: 5] */
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  /* The Main White Card */
  .card {
    background: var(--card-bg); /*  */
    border-radius: 28px;        /*  */
    padding: 35px 25px;         /*  */
    box-shadow: 0 25px 60px rgba(0,0,0,0.45); /*  */
    flex: 1;
    display: flex;
    flex-direction: column;
    margin-bottom: 100px; /* Space for sticky button */
  }

  .card h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 500;
    color: #111; /* [cite: 7] */
  }

  /* Dining Options */
  .option {
    display: flex;
    align-items: center;
    gap: 18px; /* [cite: 8] */
    padding: 18px;
    margin-bottom: 20px;
    border-radius: 16px; /* [cite: 8] */
    cursor: pointer;
    background: #ffffff; /* [cite: 8] */
    border: 1px solid #e0e0e0; /* [cite: 8] */
    position: relative;
    top: 0;
    box-shadow: 0 6px 0px #d6d6d6, 0 8px 15px rgba(0,0,0,0.1); /* [cite: 8] */
    transition: all 0.1s ease; /* [cite: 9] */
  }

  /* Press Effect */
  .option:active {
    top: 4px; /* [cite: 9] */
    box-shadow: 0 2px 0px #d6d6d6, 0 4px 8px rgba(0,0,0,0.1); /* [cite: 9] */
  }

  /* Selected State */
  .option.selected {
    background: var(--primary-yellow); /* [cite: 10] */
    border-color: #e6b800;             /* [cite: 10] */
    box-shadow: 0 6px 0px var(--primary-dark), 0 8px 20px rgba(255, 204, 0, 0.3); /* [cite: 10] */
    top: -2px; /* [cite: 11] */
  }

  .icon-box {
    width: 48px;
    height: 48px;
    background: #f0f0f0; /* [cite: 13] */
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .option.selected .icon-box { background: rgba(255, 255, 255, 0.6); }

  .icon-box svg {
    width: 24px;
    height: 24px;
    stroke: #111; /* [cite: 14] */
    stroke-width: 2;
    fill: none;
  }

  .option-text h3 { font-size: 16px; color: #111; }
  .option-text p { font-size: 13px; color: #555; } /* [cite: 15] */

  /* Sticky Action Button (Zepto Style) */
  .footer-action {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 480px;
    padding: 20px;
    background: linear-gradient(transparent, rgba(0,0,0,0.4));
    z-index: 10;
  }

  .btn {
    width: 100%;
    padding: 20px;
    border-radius: 40px; /* [cite: 16] */
    border: none;
    font-size: 18px;
    font-weight: 700;
    background: #e0e0e0; /* [cite: 16] */
    color: #999;        /* [cite: 16] */
    cursor: not-allowed;
    box-shadow: 0 4px 0px #bcbcbc; /* [cite: 16] */
    position: relative;
    top: 0;
    transition: all 0.3s ease;
  }

  .btn.active {
    background: var(--primary-yellow); /* [cite: 18] */
    color: #111;                       /* [cite: 18] */
    cursor: pointer;
    box-shadow: 0 6px 0px var(--primary-dark), 0 10px 20px rgba(255, 204, 0, 0.4); /* [cite: 18] */
  }

  .btn.active:active {
    top: 4px; /* [cite: 18] */
    box-shadow: 0 2px 0px var(--primary-dark);
  }

  .hours {
    text-align: center;
    color: #fff;
    font-size: 13px;
    opacity: 0.8;
    margin-top: 20px;
  }

  @media (max-width: 480px) {
    .brand-name { font-size: 48px; } /* [cite: 20] */
    .app-shell { padding: 15px; }
  }
</style>
</head>

<body>

<div class="app-shell">
  <header class="header">
    <div class="brand-name">RIALTO</div>
  </header>

  <main class="card">
    <h2>Select Order Mode</h2>

    <div class="option" data-type="dinein">
      <div class="icon-box">
        <svg viewBox="0 0 24 24"><path d="M18 8c0 3.31-2.69 6-6 6M18 8V3M14 8V3M22 8V3M18 21v-7"/><path d="M2 15c0 3.87 3.13 7 7 7s7-3.13 7-7-3.13-7-7-7-7 3.13-7 7zM9 8V2"/></svg>
      </div>
      <div class="option-text">
        <h3>Dine In</h3>
        <p>Enjoy at our restaurant</p>
      </div>
    </div>

    <div class="option" data-type="takeaway">
      <div class="icon-box">
        <svg viewBox="0 0 24 24"><path d="M6 7h12l-1 14H7L6 7z"/><path d="M9 7V5a3 3 0 016 0v2"/></svg>
      </div>
      <div class="option-text">
        <h3>Takeaway</h3>
        <p>Pick up your order</p>
      </div>
    </div>

    <div class="option" data-type="room">
      <div class="icon-box">
        <svg viewBox="0 0 24 24"><path d="M12 3a5 5 0 00-5 5v3l-2 3h14l-2-3V8a5 5 0 00-5-5z"/><path d="M10 18a2 2 0 004 0"/></svg>
      </div>
      <div class="option-text">
        <h3>Room Service</h3>
        <p>Delivered to your room</p>
      </div>
    </div>

    <div class="hours">Open daily: 12:00 PM - 11:00 PM</div>
  </main>

  <footer class="footer-action">
    <button class="btn" id="viewMenuBtn">View Menu â†’</button>
  </footer>
</div>

<script>
const options = document.querySelectorAll(".option");
const btn = document.getElementById("viewMenuBtn");
let selected = null;

options.forEach(option => {
  option.addEventListener("click", () => {
    // Haptic Feedback [cite: 25]
    if (window.navigator && window.navigator.vibrate) {
      window.navigator.vibrate(15);
    }

    options.forEach(o => o.classList.remove("selected"));
    option.classList.add("selected");
    selected = option.dataset.type;

    btn.classList.add("active");
  });
});

btn.addEventListener("click", () => {
  if (selected) {
    window.location.href = "menu.html"; // [cite: 26]
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Emerald Menu - Premium Mobile</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #ffcc00;
  --primary-dark: #cc9900;
  --bg-light: #f7f7f7;
  --text-dark: #111;
  --surface: #ffffff;
  --intro-beige: #d2b48c;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: #111;
  height: 100vh;
  overflow: hidden;
}

/* ================= INTRO LOADING ================= */

#intro-wrapper {
  position: fixed;
  inset: 0;
  background: var(--intro-beige);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
}

#intro-wrapper.exit {
  transform: translateX(-100%);
}

.brand-header {
  position: absolute;
  top: 60px;
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  letter-spacing: 4px;
  color: #3d2b1f;
}

.brand-header span { color: var(--primary); }

.animation-container {
  position: relative;
  width: 320px;
  height: 260px;
}

/* Plate */
.plate {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 16px;
  background: #fff;
  border-radius: 0 0 20px 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  animation: plateIn 0.8s forwards;
}

@keyframes plateIn {
  from { transform: translateX(100vw); }
  to { transform: translateX(-50%); }
}

/* Food */
.sizzler {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%) translateY(-300px);
  font-size: 52px;
  opacity: 0;
  animation: foodDrop 0.6s 0.9s forwards;
}

@keyframes foodDrop {
  to {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
}

/* Steam */
.steam {
  position: absolute;
  bottom: 110px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  opacity: 0;
  animation: steamRise 1.2s 1.5s infinite;
}

@keyframes steamRise {
  0% { opacity: 0; transform: translate(-50%, 0); }
  50% { opacity: 0.6; }
  100% { opacity: 0; transform: translate(-50%, -30px); }
}

/* Cover */
.cover {
  position: absolute;
  top: -200px;
  left: 50%;
  transform: translateX(-50%);
  width: 160px;
  height: 80px;
  border-radius: 80px 80px 10px 10px;
  background: linear-gradient(#eee, #bbb);
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  animation: coverDrop 0.6s 2.4s forwards;
}

.cover::after {
  content: '';
  position: absolute;
  top: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 20px;
  background: #999;
  border-radius: 50%;
}

@keyframes coverDrop {
  to { top: 70px; }
}

/* Text */
.intro-text-container {
  margin-top: 220px;
  font-family: 'Playfair Display', serif;
  font-size: 24px;
}

.text-msg {
  opacity: 0;
  animation: textFade 2s 3s forwards;
}

@keyframes textFade {
  20%,80% { opacity: 1; }
  100% { opacity: 0; }
}

</style>
</head>

<body>

<div id="intro-wrapper">
  <div class="brand-header">EME<span>RALD</span></div>

  <div class="animation-container">
    <div class="plate"></div>
    <div class="sizzler">üçñ</div>
    <div class="steam">üí®üí®</div>
    <div class="cover"></div>
  </div>

  <div class="intro-text-container">
    <div class="text-msg">Serving Hot & Fresh</div>
  </div>
</div>

<script>
function startCinematicIntro() {
  const intro = document.getElementById('intro-wrapper');
  setTimeout(() => {
    intro.classList.add('exit');
    setTimeout(() => intro.style.display = 'none', 800);
  }, 7200);
}

window.onload = startCinematicIntro;
</script>

</body>
</html>

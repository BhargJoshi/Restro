<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Emerald Menu - Premium Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #ffcc00;
  --primary-dark: #cc9900;
  --bg-light: #f7f7f7;
  --text-dark: #111;
  --surface: #ffffff;
  --intro-beige: #d2b48c; 
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'Inter', sans-serif;
  background-color: #111;
  color: var(--text-dark);
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* --- BRANDED PROFILE ANIMATION --- */
#intro-wrapper {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: var(--intro-beige);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
}

#intro-wrapper.exit { transform: translateX(-100%); }

.brand-header {
  position: absolute;
  top: 60px;
  font-family: 'Arial Black', serif;
  font-size: 32px;
  letter-spacing: 4px;
  color: #3d2b1f;
  text-transform: uppercase;
}

.animation-container {
  position: relative;
  width: 350px;
  height: 250px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 60px;
}

.plate-side {
  width: 180px; height: 8px; background: #ffffff; border-radius: 0 0 15px 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: relative; z-index: 10; 
  animation: slidePlate 0.7s ease-out forwards;
}

@keyframes slidePlate { 0% { transform: translateX(100vw); } 100% { transform: translateX(0); } }

.falling-item { position: absolute; font-size: 40px; opacity: 0; z-index: 5; }
.item-burger { animation: dropIn 0.5s 0.8s forwards; left: 85px; }
.item-fries  { animation: dropIn 0.5s 1.1s forwards; left: 125px; }
.item-salad  { animation: dropIn 0.5s 1.4s forwards; left: 160px; }
.item-wine   { animation: dropIn 0.5s 1.7s forwards; left: 200px; } 

@keyframes dropIn { 0% { transform: translateY(-300px); opacity: 0; } 100% { transform: translateY(-8px); opacity: 1; } }

/* --- MAIN WEBSITE STYLES --- */
.sidebar { width: 95px; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; padding-top: 15px; position: relative; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.1); }
.nav-indicator { position: absolute; left: 10px; width: 75px; height: 70px; background: var(--primary); border-radius: 12px; transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); z-index: 1; }

.nav-item-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 12px; }

.nav-item { width: 75px; height: 70px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; z-index: 2; transition: color 0.3s ease; color: rgba(255,255,255,0.6); flex-shrink: 0; }
.nav-item span { font-size: 20px; margin-bottom: 2px; }
.nav-item label { font-size: 8px; font-weight: 700; text-transform: uppercase; text-align: center; pointer-events: none; width: 90%; overflow: hidden; }
.nav-item.active { color: #000; }

.dropdown-arrow { position: absolute; bottom: 4px; font-size: 10px !important; transition: transform 0.3s; color: inherit; }
.nav-item-wrapper.open .dropdown-arrow { transform: rotate(180deg); }

.submenu { display: none; width: 100%; background: #262626; margin-top: 4px; padding: 5px 0; }
.nav-item-wrapper.open .submenu { display: block; }
.submenu-item { padding: 8px 10px; color: rgba(255,255,255,0.7); font-size: 10px; font-weight: 600; text-align: center; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
.submenu-item:active { background: var(--primary); color: #000; }

.main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-light); border-top-left-radius: 25px; overflow: hidden; }
.hero-header { padding: 15px 20px; background: #fff; border-bottom: 1px solid #eee; text-align: center; position: relative; display: flex; align-items: center; justify-content: center; }
#section-name { font-family: 'Playfair Display', serif; font-size: 16px; background: var(--primary); color: #000; display: inline-block; padding: 5px 15px; border-radius: 8px; box-shadow: 0 4px 10px rgba(255, 204, 0, 0.2); }

.menu-container { flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 100px; }
.items-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
.food-card { background: #fff; border-radius: 16px; padding: 8px; display: flex; flex-direction: column; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
.food-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; margin-bottom: 8px; }
.food-card h4 { font-size: 12px; line-height: 1.2; margin-bottom: 4px; height: 32px; overflow: hidden; }
.price { font-weight: 700; color: #555; font-size: 14px; margin-bottom: 8px; }
.add-initial { width: 100%; padding: 8px; background: #111; color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 12px; }

.cart-bar { position: fixed; bottom: 15px; left: 110px; right: 15px; background: #28a745; height: 50px; border-radius: 12px; display: none; align-items: center; justify-content: space-between; padding: 0 15px; color: #fff; font-weight: 700; box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3); z-index: 1000; }
</style>
</head>
<body>

<div id="intro-wrapper">
  <div class="brand-header">EMERALD</div>
  <div class="animation-container">
    <div class="plate-side"></div>
    <div class="falling-item item-burger">üçî</div>
    <div class="falling-item item-fries">üçü</div>
    <div class="falling-item item-salad">ü•ó</div>
    <div class="falling-item item-wine">üç∑</div>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <div class="nav-indicator" id="nav-indicator"></div>
  
  <div class="nav-item-wrapper">
    <div class="nav-item active" onclick="handleNavClick('starters_all', this, true)">
      <span>üç¢</span><label>Starters</label>
      <span class="dropdown-arrow">‚ñº</span>
    </div>
    <div class="submenu">
      <div class="submenu-item" onclick="showSection('starters_main')">Starters</div>
      <div class="submenu-item" onclick="showSection('chinese_starters')">Chinese Starters</div>
      <div class="submenu-item" onclick="showSection('soups')">Soups</div>
    </div>
  </div>

  <div class="nav-item-wrapper">
    <div class="nav-item" onclick="handleNavClick('snacks_all', this, true)">
      <span>ü•®</span><label>Snacks</label>
      <span class="dropdown-arrow">‚ñº</span>
    </div>
    <div class="submenu">
      <div class="submenu-item" onclick="showSection('snacks_main')">Snacks</div>
      <div class="submenu-item" onclick="showSection('noodles')">Noodles</div>
      <div class="submenu-item" onclick="showSection('rice')">Rice</div>
    </div>
  </div>

  <div class="nav-item-wrapper">
    <div class="nav-item" onclick="handleNavClick('salad_papad', this, false)">
      <span>ü•ó</span><label>Salad & Papad</label>
    </div>
  </div>

  <div class="nav-item-wrapper">
    <div class="nav-item" onclick="handleNavClick('main_all', this, true)">
      <span>üçΩÔ∏è</span><label>Main</label>
      <span class="dropdown-arrow">‚ñº</span>
    </div>
    <div class="submenu">
      <div class="submenu-item" onclick="showSection('tandoor')">Tandoor Se</div>
      <div class="submenu-item" onclick="showSection('basmati')">Basmati Rice</div>
      <div class="submenu-item" onclick="showSection('sizzlers')">Sizzlers</div>
    </div>
  </div>

  <div class="nav-item-wrapper">
    <div class="nav-item" onclick="handleNavClick('indian_all', this, true)">
      <span>ü•ò</span><label>Indian</label>
      <span class="dropdown-arrow">‚ñº</span>
    </div>
    <div class="submenu">
      <div class="submenu-item" onclick="showSection('indian_main')">Indian</div>
      <div class="submenu-item" onclick="showSection('paneer')">Paneer</div>
      <div class="submenu-item" onclick="showSection('kofta')">Kofta</div>
    </div>
  </div>

  <div class="nav-item-wrapper">
    <div class="nav-item" onclick="handleNavClick('continental', this, false)">
      <span>üçï</span><label>Continental</label>
    </div>
  </div>

  <div class="nav-item-wrapper">
    <div class="nav-item" onclick="handleNavClick('desserts_all', this, true)">
      <span>üç¶</span><label>Desserts</label>
      <span class="dropdown-arrow">‚ñº</span>
    </div>
    <div class="submenu">
      <div class="submenu-item" onclick="showSection('ice_cream')">Ice Cream</div>
      <div class="submenu-item" onclick="showSection('milkshakes')">Milk Shakes</div>
    </div>
  </div>

  <div class="nav-item-wrapper">
    <div class="nav-item" onclick="handleNavClick('beverages', this, false)">
      <span>ü•§</span><label>Beverages</label>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="hero-header">
    <h1 id="section-name">Starters</h1>
  </div>
  <div class="menu-container"><div class="items-grid" id="menu-grid"></div></div>
</div>

<div class="cart-bar" id="cart-bar">
  <span id="cart-item-count">0 Items</span>
  <span>View Cart ‚Üí</span>
</div>

<script>
// Example Data Generator for 10 products per category
function genItems(prefix, catName) {
  return Array.from({length: 10}, (_, i) => ({
    id: `${prefix}${i+1}`,
    name: `${catName} Item ${i+1}`,
    price: 150 + (i * 10),
    img: 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400'
  }));
}

const menuData = {
  starters_main: genItems('sm', 'Starter'),
  chinese_starters: genItems('cs', 'Chinese Starter'),
  soups: genItems('sp', 'Soup'),
  snacks_main: genItems('sn', 'Snack'),
  noodles: genItems('nd', 'Noodles'),
  rice: genItems('rc', 'Rice'),
  salad_papad: genItems('sl', 'Salad/Papad'),
  tandoor: genItems('td', 'Tandoor'),
  basmati: genItems('br', 'Basmati'),
  sizzlers: genItems('sz', 'Sizzler'),
  indian_main: genItems('im', 'Indian'),
  paneer: genItems('pn', 'Paneer'),
  kofta: genItems('kf', 'Kofta'),
  continental: genItems('ct', 'Continental'),
  ice_cream: genItems('ic', 'Ice Cream'),
  milkshakes: genItems('ms', 'Milkshake'),
  beverages: genItems('bv', 'Beverage')
};

let currentSection = 'starters_main';

function triggerHaptic() { if (window.navigator.vibrate) window.navigator.vibrate(20); }

function handleNavClick(section, el, hasDropdown) {
  triggerHaptic();
  const wrapper = el.parentElement;
  
  // Update indicator
  const indicator = document.getElementById('nav-indicator');
  indicator.style.top = el.offsetTop + 'px';
  
  // Manage Active State
  document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
  el.classList.add('active');

  // Toggle Dropdown
  if(hasDropdown) {
    const wasOpen = wrapper.classList.contains('open');
    document.querySelectorAll('.nav-item-wrapper').forEach(w => w.classList.remove('open'));
    if(!wasOpen) wrapper.classList.add('open');
  } else {
    document.querySelectorAll('.nav-item-wrapper').forEach(w => w.classList.remove('open'));
    showSection(section);
  }
}

function showSection(id) {
  triggerHaptic();
  currentSection = id;
  const grid = document.getElementById('menu-grid');
  const sectionName = document.getElementById('section-name');
  
  sectionName.innerText = id.replace('_', ' ').toUpperCase();
  grid.innerHTML = '';
  
  menuData[id].forEach(item => {
    grid.innerHTML += `
      <div class="food-card">
        <img src="${item.img}" alt="${item.name}">
        <h4>${item.name}</h4>
        <div class="price">‚Çπ${item.price.toFixed(2)}</div>
        <button class="add-initial" onclick="triggerHaptic()">ADD</button>
      </div>`;
  });
}

window.onload = () => {
  setTimeout(() => {
    document.getElementById('intro-wrapper').classList.add('exit');
    showSection('starters_main');
  }, 2500);
};
</script>
</body>
</html>

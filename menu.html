/* --- BRANDED PROFILE ANIMATION --- */

  position: fixed;

  background: #e3d5ca; /* Brownish Beige */

/* Sizzler Visual (Vertical/Side-facing) */
.real-sizzler {
  width: 200px;
  height: 160px;
  background-image: url('https://i.ibb.co/XRsSyg9/sizzler-render.png'); /* Placeholder for your uploaded image */
  background-size: contain;
  background-repeat: no-repeat;
  background-position: bottom center;
  position: relative;
  z-index: 10;
  opacity: 0;
  transform: translateY(100px);
  animation: sizzlerRise 0.8s 0.5s ease-out forwards; [cite: 11]
}

@keyframes sizzlerRise {
  0% { transform: translateY(100px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

.falling-ingredient {
  position: absolute;
  font-size: 30px; [cite: 12]
  opacity: 0;
  z-index: 12;
}

.salt { animation: dropIngredient 0.5s 1.3s forwards; left: 140px; }
.onion { animation: dropIngredient 0.5s 1.6s forwards; left: 180px; }

@keyframes dropIngredient {
  0% { transform: translateY(-250px); opacity: 0; }
  100% { transform: translateY(-60px); opacity: 1; }
}

/* Smooth Steel Cover */
.cloche-cover {
  position: absolute;
  width: 240px;
  height: 120px;
  background: linear-gradient(145deg, #e6e6e6, #808080);
  border-radius: 120px 120px 10px 10px;
  z-index: 20;
  bottom: 50px;
  transform: translateY(-600px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  animation: coverDrop 1s 2.2s cubic-bezier(0.4, 0, 0.2, 1) forwards,
             coverLift 0.8s 5.5s ease-in forwards; [cite: 11]
}

.cloche-handle {
  width: 30px;
  height: 15px;
  background: #444;
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 15px 15px 0 0;
}

@keyframes coverDrop {
  0% { transform: translateY(-600px); }
  100% { transform: translateY(0); }
}

@keyframes coverLift {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-500px); opacity: 0; }
}

/* Smoke Effect from sides */
.smoke-wrap {
  position: absolute;
  bottom: 60px;
  width: 240px;
  height: 100px;
  z-index: 15;
  opacity: 0;
  display: flex;
  justify-content: space-between;
  animation: smokeAppear 2s 3.2s forwards;
}

.smoke-cloud {
  width: 40px;
  height: 40px;
  background: rgba(255,255,255,0.4);
  filter: blur(15px);
  border-radius: 50%;
  animation: smokeRise 2s infinite ease-out;
}

@keyframes smokeAppear {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

@keyframes smokeRise {
  0% { transform: translateY(0) scale(1); opacity: 0.5; }
  100% { transform: translateY(-100px) scale(2); opacity: 0; }
}

.intro-text-container {
  margin-top: 20px;
  height: 50px;
  text-align: center; [cite: 17]
  font-family: 'Playfair Display', serif; [cite: 17]
  font-size: 24px;
  position: relative;

  100% { opacity: 0; transform: translateX(-30px); }

/* --- MAIN WEBSITE STYLES (INTACT) --- */

</style>

<script>

  starters: Array.from({length: 10}, (_, i) => ({ id: `s${i}`, name: `Starter ${i+1}`, price: 12.00, img: `https://images.unsplash.com/photo-1541529086526-db283c563270?w=300` })),

  drinks: [
    { id: 'dr1', name: 'Espresso', price: 4.00, type: 'hot', img: 'https://images.unsplash.com/photo-1510591509098-f4fdc6d0ff04?w=300' },
    { id: 'dr2', name: 'Cappuccino', price: 5.50, type: 'hot', img: 'https://images.unsplash.com/photo-1572442388796-11668a67e53d?w=300' },
    { id: 'dr3', name: 'Iced Latte', price: 6.00, type: 'cold', img: 'https://images.unsplash.com/photo-1517701604599-bb29b565090c?w=300' },
    { id: 'dr4', name: 'Fruit Smoothie', price: 7.50, type: 'cold', img: 'https://images.unsplash.com/photo-1505252585461-04db1eaa846d?w=300' },
    { id: 'dr5', name: 'Hot Chocolate', price: 5.00, type: 'hot', img: 'https://images.unsplash.com/photo-1544787210-2211d7c928c7?w=300' } [cite: 57]
  ]

let cart = {};
let currentSection = 'starters'; [cite: 58]
let currentDrinkFilter = 'all';

function triggerHaptic() { if ("vibrate" in navigator) navigator.vibrate(10); } [cite: 58]

function startCinematicIntro() {
    const wrapper = document.getElementById('intro-wrapper');
    setTimeout(() => { [cite: 59]
        wrapper.classList.add('exit');
        setTimeout(() => wrapper.style.display = 'none', 800);

function toggleSearch() { triggerHaptic(); const input = document.getElementById('search-input'); input.classList.toggle('active'); if (input.classList.contains('active')) input.focus(); else { input.value = ''; handleSearch(); [cite: 61] } }
function handleSearch() { const term = document.getElementById('search-input').value.toLowerCase(); let baseItems = menuData[currentSection]; [cite: 62] if (currentSection === 'drinks' && currentDrinkFilter !== 'all') { baseItems = baseItems.filter(d => d.type === currentDrinkFilter); [cite: 63] } const filtered = baseItems.filter(item => item.name.toLowerCase().includes(term)); renderGrid(filtered); }
function showSection(section, el) { triggerHaptic(); currentSection = section; currentDrinkFilter = 'all'; [cite: 64] document.getElementById('search-input').value = ''; document.getElementById('search-input').classList.remove('active'); const indicator = document.getElementById('nav-indicator'); indicator.style.top = el.offsetTop + 'px'; document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); document.getElementById('section-name').innerText = el.querySelector('label').innerText; [cite: 65] document.getElementById('drink-filters').style.display = (section === 'drinks') ? 'flex' : 'none'; renderGrid(menuData[section]); }
function filterDrinks(type, btn) { triggerHaptic(); currentDrinkFilter = type; [cite: 66] document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); handleSearch(); }
function renderGrid(items) { const grid = document.getElementById('menu-grid'); grid.innerHTML = ''; [cite: 67] items.forEach(item => { const qty = cart[item.id]?.qty || 0; grid.innerHTML += `<div class="food-card"><div class="badge" id="badge-${item.id}" style="display: ${qty > 0 ? 'flex' : 'none'}">${qty}</div><img src="${item.img}" alt="${item.name}"><h4>${item.name}</h4><span class="price">$${item.price.toFixed(2)}</span><button class="add-initial" id="add-init-${item.id}" style="display: ${qty > 0 ? 'none' : 'block'}" onclick="handleFirstAdd('${item.id}', '${item.name}', ${item.price})">ADD</button><div class="qty-controls" id="ctrl-${item.id}" style="display: ${qty > 0 ? 'flex' : 'none'}"><button class="btn-qty" onclick="updateQty('${item.id}', -1)">-</button><span style="font-weight:700" id="qty-text-${item.id}">${qty}</span><button class="btn-qty" onclick="updateQty('${item.id}', 1)">+</button></div></div>`; }); [cite: 68] }
function handleFirstAdd(id, name, price) { triggerHaptic(); cart[id] = { name, price, qty: 1 }; document.getElementById(`add-init-${id}`).style.display = 'none'; document.getElementById(`ctrl-${id}`).style.display = 'flex'; [cite: 69] const badge = document.getElementById(`badge-${id}`); badge.style.display = 'flex'; badge.innerText = 1; updateGlobalUI(); }
function updateQty(id, change) { triggerHaptic(); if (!cart[id]) return; [cite: 70] cart[id].qty += change; if (cart[id].qty <= 0) { delete cart[id]; if(document.getElementById(`add-init-${id}`)) { document.getElementById(`add-init-${id}`).style.display = 'block'; document.getElementById(`ctrl-${id}`).style.display = 'none'; [cite: 71] document.getElementById(`badge-${id}`).style.display = 'none'; } } else { const qtyTxt = document.getElementById(`qty-text-${id}`); const badge = document.getElementById(`badge-${id}`); if(qtyTxt) qtyTxt.innerText = cart[id].qty; [cite: 72] if(badge) badge.innerText = cart[id].qty; } updateGlobalUI(); }
function updateGlobalUI() { let subtotal = 0, totalItems = 0; const list = document.getElementById('cart-items-list'); [cite: 73] list.innerHTML = ''; Object.keys(cart).forEach(id => { const item = cart[id]; subtotal += item.price * item.qty; totalItems += item.qty; list.innerHTML += `<div class="cart-row"><div><strong>${item.name}</strong><br><small>$${item.price.toFixed(2)}</small></div><div class="qty-controls" style="display:flex; width: 90px;"><button class="btn-qty" onclick="updateQty('${id}', -1)">-</button><span>${item.qty}</span><button class="btn-qty" onclick="updateQty('${id}', 1)">+</button></div></div>`; }); [cite: 74] document.getElementById('cart-total-price').innerText = `$${(subtotal * 1.1).toFixed(2)}`; const bar = document.getElementById('cart-bar'); if(totalItems > 0) { bar.style.display = 'flex'; [cite: 75] document.getElementById('cart-item-count').innerText = `${totalItems} Item${totalItems > 1 ? 's' : ''}`; } else { bar.style.display = 'none'; [cite: 76] } }
function toggleCart() { triggerHaptic(); const p = document.getElementById('cart-popup'); p.style.display = (p.style.display === 'flex') ? 'none' : 'flex'; [cite: 77] }

window.onload = () => {

</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Emerald Menu - Premium Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #ffcc00;
  --primary-dark: #cc9900; [cite: 2]
  --bg-light: #f7f7f7;
  --text-dark: #111;
  --surface: #ffffff;
  --intro-beige: #d2b48c; 
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; } [cite: 3]

body {
  font-family: 'Inter', sans-serif; [cite: 4]
  background-color: #111;
  color: var(--text-dark);
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* --- BRANDED PROFILE ANIMATION --- */
#intro-wrapper {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: var(--intro-beige); [cite: 5]
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
}

#intro-wrapper.exit {
  transform: translateX(-100%); [cite: 6]
}

.brand-header {
  position: absolute;
  top: 60px;
  font-family: 'Arial Black', Gadget, sans-serif; /* Updated to Arial Black */
  font-size: 32px;
  letter-spacing: 2px;
  color: #000; /* Updated to Black */
  text-transform: uppercase;
}

.animation-container {
  position: relative;
  width: 350px;
  height: 350px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 60px;
}

.plate-side {
  width: 220px;
  height: 12px; 
  background: #ffffff;
  border-radius: 0 0 50px 50px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.1); [cite: 9]
  position: relative;
  z-index: 10; 
  animation: slidePlate 0.7s ease-out forwards; [cite: 10]
}

@keyframes slidePlate {
  0% { transform: translateX(100vw); }
  100% { transform: translateX(0); }
}

/* Glass Bowl Container for Food */
.glass-bowl {
  position: absolute;
  bottom: 60px;
  width: 100px;
  height: 60px;
  background: rgba(255, 255, 255, 0.2);
  border: 2px solid rgba(255, 255, 255, 0.4);
  border-top: none;
  border-radius: 0 0 40px 40px;
  backdrop-filter: blur(4px);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  opacity: 0;
  z-index: 5;
  transform-origin: bottom center;
}

/* Jelly Animation Effect */
@keyframes jellyDrop {
  0% { transform: translateY(-500px) scaleY(1.2); opacity: 0; }
  70% { transform: translateY(0) scaleY(0.6) scaleX(1.3); opacity: 1; }
  85% { transform: translateY(-10px) scaleY(1.1) scaleX(0.9); }
  100% { transform: translateY(0) scale(1); opacity: 1; }
}

.intro-text-container {
  margin-top: 20px;
  height: 60px;
  text-align: center;
  font-family: 'Inter', sans-serif; /* Simplified for Canva Sans feel */
  font-weight: 700;
  font-size: 22px;
  color: #000; /* Updated to Black */
  position: relative;
  width: 100%;
}

.text-msg {
  position: absolute;
  width: 100%;
  left: 0;
  opacity: 0; [cite: 17]
}

.msg-1 { animation: textFlow 2.5s 6.5s forwards; }
.msg-2 { animation: textFlow 2.5s 8.5s forwards; }

@keyframes textFlow {
  0% { opacity: 0; transform: translateY(10px); }
  20%, 80% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-10px); }
}

/* --- MAIN WEBSITE STYLES --- */
.sidebar { width: 85px; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; padding-top: 15px; position: relative; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.1); } [cite: 20]
.nav-indicator { position: absolute; left: 10px; width: 65px; height: 70px; background: var(--primary); border-radius: 12px; transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); z-index: 1; } [cite: 22]
.nav-item { width: 65px; height: 70px; margin-bottom: 12px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; z-index: 2; transition: color 0.3s ease; color: rgba(255,255,255,0.6); flex-shrink: 0; } [cite: 23]
.nav-item.active { color: #000; } [cite: 25]
.main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-light); border-top-left-radius: 25px; overflow: hidden; } [cite: 26]
.hero-header { padding: 15px 20px; background: #fff; border-bottom: 1px solid #eee; text-align: center; position: relative; display: flex; align-items: center; justify-content: center; } [cite: 27]
#section-name { font-weight: 700; font-size: 20px; background: var(--primary); color: #000; display: inline-block; padding: 5px 25px; border-radius: 8px; } [cite: 28]
.menu-container { flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 100px; } [cite: 35]
.items-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; } [cite: 35]
.food-card { background: #fff; border-radius: 16px; padding: 8px; display: flex; flex-direction: column; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); } [cite: 36]
.cart-bar { position: fixed; bottom: 15px; left: 100px; right: 15px; background: #28a745; height: 50px; border-radius: 12px; display: none; align-items: center; justify-content: space-between; padding: 0 15px; color: #fff; font-weight: 700; z-index: 1000; } [cite: 44]
</style>
</head>
<body>

<div id="intro-wrapper">
    <div class="brand-header">EMERALD</div>
    <div class="animation-container" id="animation-box">
        <div class="plate-side"></div>
        </div>
    <div class="intro-text-container">
        <div class="text-msg msg-1">Prioritizing Taste</div>
        <div class="text-msg msg-2">Serving With Speed</div>
    </div>
</div>

<div class="sidebar" id="sidebar">
  <div class="nav-indicator" id="nav-indicator"></div>
  <div class="nav-item active" onclick="showSection('starters', this)"><span>ü•ó</span><label>Starters</label></div>
  <div class="nav-item" onclick="showSection('main', this)"><span>üçù</span><label>Mains</label></div>
  <div class="nav-item" onclick="showSection('apps', this)"><span>üçü</span><label>Sides</label></div>
  <div class="nav-item" onclick="showSection('desserts', this)"><span>üç∞</span><label>Sweets</label></div>
  <div class="nav-item" onclick="showSection('combos', this)"><span>üç±</span><label>Combos</label></div>
  <div class="nav-item" onclick="showSection('drinks', this)"><span>ü•§</span><label>Drinks</label></div>
</div>

<div class="main-content">
  <div class="hero-header">
    <h1 id="section-name">Starters</h1>
  </div>
  <div class="menu-container"><div class="items-grid" id="menu-grid"></div></div>
</div>

<div class="cart-bar" id="cart-bar" onclick="toggleCart()">
  <span id="cart-item-count">0 Items</span>
  <span>View Cart ‚Üí</span>
</div>

<script>
const foodDishes = [
  { icon: 'üç≤', name: 'Biryani' },
  { icon: 'ü•£', name: 'Doritos' },
  { icon: 'üßÄ', name: 'Cheese Dip' },
  { icon: 'üåÆ', name: 'Tacos' },
  { icon: 'üçü', name: 'Fries' },
  { icon: 'üßÜ', name: 'Falafel' },
  { icon: 'ü•§', name: 'Cold Drink' },
  { icon: 'üçπ', name: 'Cocktail' },
  { icon: 'ü•ó', name: 'Salad' },
  { icon: 'üçù', name: 'Pasta' }
];

function triggerHaptic(intensity = 15) { 
  if ("vibrate" in navigator) navigator.vibrate(intensity); [cite: 57]
}

function startCinematicIntro() {
    const container = document.getElementById('animation-box');
    const wrapper = document.getElementById('intro-wrapper');

    foodDishes.forEach((dish, index) => {
        const bowl = document.createElement('div');
        bowl.className = 'glass-bowl';
        bowl.innerHTML = dish.icon;
        
        // Random slight offsets for realism
        const xOffset = (Math.random() - 0.5) * 40;
        bowl.style.left = `calc(50% - 50px + ${xOffset}px)`;
        
        // Timing: Drop every 500ms
        const delay = 800 + (index * 550);
        bowl.style.animation = `jellyDrop 0.6s ${delay}ms cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards`;
        
        container.appendChild(bowl);

        // Sync Vibration with Impact
        setTimeout(() => {
            triggerHaptic(25); // Harder hit for the drop
        }, delay + 450); // Delay + duration of falling phase
    });

    // Exit after all animations (approx 10 seconds)
    setTimeout(() => {
        wrapper.classList.add('exit'); [cite: 58]
        setTimeout(() => wrapper.style.display = 'none', 800);
    }, 11000);
}

const menuData = {
  starters: Array.from({length: 10}, (_, i) => ({ id: `s${i}`, name: `Starter ${i+1}`, price: 12.00, img: `https://images.unsplash.com/photo-1541529086526-db283c563270?w=300` })),
  main: Array.from({length: 10}, (_, i) => ({ id: `m${i}`, name: `Main ${i+1}`, price: 24.50, img: `https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=300` })),
  apps: Array.from({length: 10}, (_, i) => ({ id: `a${i}`, name: `Side ${i+1}`, price: 9.00, img: `https://images.unsplash.com/photo-1534422298391-e4f8c170db0a?w=300` })),
  desserts: Array.from({length: 10}, (_, i) => ({ id: `d${i}`, name: `Dessert ${i+1}`, price: 11.00, img: `https://images.unsplash.com/photo-1563729784474-d77dbb933a9e?w=300` })),
  combos: Array.from({length: 5}, (_, i) => ({ id: `c${i}`, name: `Combo Meal ${i+1}`, price: 35.00, img: `https://images.unsplash.com/photo-1513104890138-7c749659a591?w=300` })),
  drinks: [{ id: 'dr1', name: 'Espresso', price: 4.00, type: 'hot', img: 'https://images.unsplash.com/photo-1510591509098-f4fdc6d0ff04?w=300' }]
};

let cart = {};

function showSection(section, el) { 
  triggerHaptic(10); 
  const indicator = document.getElementById('nav-indicator');
  indicator.style.top = el.offsetTop + 'px'; 
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); 
  el.classList.add('active'); 
  document.getElementById('section-name').innerText = el.querySelector('label').innerText;
  renderGrid(menuData[section]); 
}

function renderGrid(items) { 
  const grid = document.getElementById('menu-grid'); 
  grid.innerHTML = '';
  items.forEach(item => { 
    grid.innerHTML += `<div class="food-card"><img src="${item.img}" alt="${item.name}"><h4>${item.name}</h4><span class="price">$${item.price.toFixed(2)}</span><button class="add-initial">ADD</button></div>`; 
  }); [cite: 67]
}

window.onload = () => { 
    startCinematicIntro(); 
    showSection('starters', document.querySelector('.nav-item')); 
};
</script>
</body>
</html>

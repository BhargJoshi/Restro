<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Emerald Menu - Premium Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #ffcc00;
  --primary-dark: #cc9900;
  --bg-light: #f7f7f7;
  --text-dark: #111;
  --surface: #ffffff;
  --intro-beige: #d2b48c; 
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'Inter', sans-serif;
  background-color: #111;
  color: var(--text-dark);
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* --- INTRO ANIMATION --- */
#intro-wrapper {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: var(--intro-beige);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
}
#intro-wrapper.exit { transform: translateX(-100%); }

.brand-header {
  position: absolute;
  top: 60px;
  font-family: 'Arial Black', serif;
  font-size: 32px;
  letter-spacing: 4px;
  color: #3d2b1f;
  text-transform: uppercase;
}

.animation-container {
  position: relative;
  width: 350px;
  height: 250px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 60px;
}

.plate-side {
  width: 180px;
  height: 8px;
  background: #ffffff;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: relative;
  z-index: 10;
  animation: slidePlate 0.7s ease-out forwards;
}

@keyframes slidePlate {
  0% { transform: translateX(100vw); }
  100% { transform: translateX(0); }
}

.falling-item { position: absolute; font-size: 40px; opacity: 0; z-index: 5; }
.item-burger { animation: dropIn 0.5s 0.8s forwards; left: 85px; }
.item-fries  { animation: dropIn 0.5s 1.1s forwards; left: 125px; }
.item-salad  { animation: dropIn 0.5s 1.4s forwards; left: 160px; }
.item-wine   { animation: dropIn 0.5s 1.7s forwards; left: 200px; } 

@keyframes dropIn {
  0% { transform: translateY(-300px); opacity: 0; }
  100% { transform: translateY(-8px); opacity: 1; }
}

.intro-text-container {
  margin-top: 20px;
  height: 50px;
  text-align: center;
  font-family: 'Times New Roman', serif;
  font-size: 24px;
  position: relative;
  width: 100%;
}

.text-msg { position: absolute; width: 100%; left: 0; opacity: 0; }
.msg-1 { animation: textFlow 2s 2.7s forwards; }
.msg-2 { animation: textFlow 2s 4.7s forwards; }

@keyframes textFlow {
  0% { opacity: 0; transform: translateX(30px); }
  20%, 80% { opacity: 1; transform: translateX(0); }
  100% { opacity: 0; transform: translateX(-30px); }
}

/* --- SIDEBAR & NESTED NAV --- */
.sidebar { 
  width: 90px;
  background: #1a1a1a; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  padding-top: 15px; 
  position: relative; 
  overflow-y: auto; 
  border-right: 1px solid rgba(255,255,255,0.1); 
  scrollbar-width: none;
}
.sidebar::-webkit-scrollbar { display: none; }

.nav-indicator { 
  position: absolute; 
  left: 10px; 
  width: 70px; 
  height: 70px; 
  background: var(--primary); 
  border-radius: 12px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
  z-index: 1; 
}

.nav-group { width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 5px; }

.nav-item { 
  width: 70px; 
  height: 70px; 
  margin-bottom: 5px; 
  border-radius: 12px; 
  display: flex; 
  flex-direction: column; 
  align-items: center;
  justify-content: center; 
  cursor: pointer; 
  position: relative; 
  z-index: 2; 
  transition: color 0.3s ease; 
  color: rgba(255,255,255,0.6); 
  flex-shrink: 0; 
}

.nav-item.active { color: #000; }
.nav-item span { font-size: 22px; margin-bottom: 4px; }
.nav-item label { font-size: 9px; font-weight: 700; text-transform: uppercase; text-align: center; pointer-events: none; }

/* Submenu Styling */
.submenu {
  width: 100%;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease-out;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgba(255,255,255,0.03);
}

.nav-group.expanded .submenu { max-height: 500px; padding-bottom: 10px; }

.sub-item {
  width: 60px;
  height: 55px;
  margin-top: 8px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 2;
  color: rgba(255,255,255,0.4);
  transition: all 0.3s ease;
}

.sub-item.active { color: #000; }
.sub-item span { font-size: 16px; }
.sub-item label { font-size: 7px; font-weight: 600; text-transform: uppercase; margin-top: 2px; }

/* --- MAIN CONTENT --- */
.main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-light); border-top-left-radius: 25px; overflow: hidden; }
.hero-header { padding: 15px 20px; background: #fff; border-bottom: 1px solid #eee; text-align: center; position: relative; display: flex; align-items: center; justify-content: center; }
#section-name { font-family: 'Playfair Display', serif; font-size: 16px; background: var(--primary); color: #000; display: inline-block; padding: 5px 12px; border-radius: 8px; box-shadow: 0 4px 10px rgba(255, 204, 0, 0.2); }

.search-container { position: absolute; right: 15px; display: flex; align-items: center; }
#search-input { width: 0; opacity: 0; padding: 8px 0; border: none; border-bottom: 2px solid var(--primary); outline: none; transition: all 0.3s ease; font-size: 14px; }
#search-input.active { width: 120px; opacity: 1; padding: 8px 10px; margin-right: 5px; }
.search-icon-btn { background: none; border: none; font-size: 20px; cursor: pointer; }

.menu-container { flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 100px; }
.items-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }

.food-card { background: #fff; border-radius: 16px; padding: 8px; display: flex; flex-direction: column; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
.food-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; margin-bottom: 8px; }
.food-card h4 { font-size: 12px; line-height: 1.2; margin-bottom: 4px; height: 32px; overflow: hidden; }
.price { font-weight: 700; color: #555; font-size: 14px; margin-bottom: 8px; }

.cart-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #ff4444;
  color: white;
  font-size: 10px;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 10px;
  border: 2px solid white;
  display: none;
  z-index: 15;
}

.add-initial { width: 100%; padding: 8px; background: #111; color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 12px; }
.qty-controls { display: none; align-items: center; justify-content: space-between; background: #f0f0f0; border-radius: 8px; padding: 2px; }
.btn-qty { width: 28px; height: 28px; border: none; background: #fff; border-radius: 6px; font-weight: 700; cursor: pointer; }

.cart-bar { position: fixed; bottom: 15px; left: 105px; right: 15px; background: #28a745; height: 50px; border-radius: 12px; display: none; align-items: center; justify-content: space-between; padding: 0 15px; color: #fff; font-weight: 700; z-index: 1000; }
.cart-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: flex-end; z-index: 2000; }
.cart-content { width: 100%; max-width: 500px; background: #fff; border-top-left-radius: 25px; border-top-right-radius: 25px; padding: 25px; max-height: 80vh; overflow-y: auto; }

.cart-item-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
.cart-item-info { flex: 1; }
.cart-item-info h5 { font-size: 14px; margin-bottom: 2px; }
.cart-item-info p { font-size: 12px; color: #777; }
.cart-item-actions { display: flex; align-items: center; gap: 10px; }

.pay-btn { width: 100%; padding: 16px; background: #28a745; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; margin-top: 20px; }
</style>
</head>

<script>
const menuData = {
  starters: [{ id: 'st1', name: 'Corn Tikki', price: 180.00, img: 'https://images.unsplash.com/photo-1601050648497-3f9ebaec5878?w=400' }, { id: 'st2', name: 'Paneer Tikka Dry', price: 235.00, img: 'https://images.unsplash.com/photo-1599487488170-d11ec9c172f0?w=400' }],
  chinese_starters: [{ id: 'cs1', name: 'Veg Manchurian Dry', price: 190.00, img: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=400' }, { id: 'cs2', name: 'Crispy Corn', price: 210.00, img: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=400' }],
  soups: [{ id: 'sp1', name: 'Cream of Tomato', price: 100.00, img: 'https://images.unsplash.com/photo-1547592110-8032646f901a?w=400' }],
  snacks: [{ id: 'sn1', name: 'French Fries', price: 120.00, img: 'https://images.unsplash.com/photo-1630384066202-18d038253a5d?w=400' }],
  noodles: [{ id: 'no1', name: 'Hakka Noodles', price: 180.00, img: 'https://images.unsplash.com/photo-1585032226651-759b368d7246?w=400' }],
  rice: [{ id: 'ri1', name: 'Fried Rice', price: 180.00, img: 'https://images.unsplash.com/photo-1603133872878-684f208fb84b?w=400' }],
  salads: [{ id: 'sl1', name: 'Green Salad', price: 80.00, img: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=400' }],
  tandoor: [{ id: 'ta1', name: 'Tandoori Roti', price: 30.00, img: 'https://images.unsplash.com/photo-1533777857889-4be7c70b33f7?w=400' }],
  basmati: [{ id: 'ba1', name: 'Jeera Rice', price: 150.00, img: 'https://images.unsplash.com/photo-1512058560366-cd242959b437?w=400' }],
  sizzlers: [{ id: 'sz1', name: 'Veg Sizzler', price: 350.00, img: 'https://images.unsplash.com/photo-1544025162-d76694265947?w=400' }],
  indian_curry: [{ id: 'in1', name: 'Veg Makhanwala', price: 210.00, img: 'https://images.unsplash.com/photo-1588166524941-3bf61a9c41db?w=400' }],
  paneer: [{ id: 'pn1', name: 'Paneer Butter Masala', price: 230.00, img: 'https://images.unsplash.com/photo-1631452180519-c014fe946bc7?w=400' }],
  kofta: [{ id: 'ko1', name: 'Malai Kofta', price: 240.00, img: 'https://images.unsplash.com/photo-1606491956689-2ea8c5119c85?w=400' }],
  continental: [{ id: 'co1', name: 'Veg Pasta', price: 250.00, img: 'https://images.unsplash.com/photo-1473093226795-af9932fe5856?w=400' }],
  ice_cream: [{ id: 'ic1', name: 'Vanilla Scoop', price: 80.00, img: 'https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=400' }],
  shakes: [{ id: 'sh1', name: 'Chocolate Shake', price: 120.00, img: 'https://images.unsplash.com/photo-1572490122747-3968b75cc699?w=400' }],
  drinks: [{ id: 'dr1', name: 'Cold Drink', price: 40.00, img: 'https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=400' }]
};

let cart = {};

window.onload = () => {
  setTimeout(() => {
    document.getElementById('intro-wrapper').classList.add('exit');
    // Start with the first sub-item active and correctly placed
    const firstSubItem = document.querySelector('.sub-item');
    showSection('starters', firstSubItem);
  }, 5500);
};

// Dynamic Indicator logic using bounding box relative to parent
function moveIndicator(el) {
  const indicator = document.getElementById('nav-indicator');
  const sidebar = document.getElementById('sidebar');
  
  const rect = el.getBoundingClientRect();
  const sidebarRect = sidebar.getBoundingClientRect();

  // Calculate top position relative to sidebar top, considering scroll
  const relativeTop = rect.top - sidebarRect.top + sidebar.scrollTop;

  indicator.style.top = `${relativeTop}px`;
  indicator.style.height = `${rect.height}px`;
  indicator.style.width = `${rect.width}px`;
  indicator.style.left = `${el.offsetLeft}px`;
}

function toggleGroup(groupId, el) {
  triggerHaptic();
  const allGroups = document.querySelectorAll('.nav-group');
  const clickedGroup = el.closest('.nav-group');
  const isExpanded = clickedGroup.classList.contains('expanded');
  
  allGroups.forEach(g => g.classList.remove('expanded'));
  
  if (!isExpanded) {
    clickedGroup.classList.add('expanded');
    setTimeout(() => {
        const firstSub = clickedGroup.querySelector('.sub-item');
        if (firstSub) {
            const sectionName = firstSub.getAttribute('onclick').match(/'([^']+)'/)[1];
            showSection(sectionName, firstSub);
        } else {
            moveIndicator(el);
        }
    }, 400); 
  } else {
    moveIndicator(el);
  }
}

function showSection(section, el) {
  triggerHaptic();
  const grid = document.getElementById('menu-grid');
  const nameDisplay = document.getElementById('section-name');
  
  document.querySelectorAll('.nav-item, .sub-item').forEach(i => i.classList.remove('active'));
  el.classList.add('active');
  
  moveIndicator(el);
  
  nameDisplay.innerText = section.replace('_', ' ').toUpperCase();
  
  const items = menuData[section] || [];
  grid.innerHTML = items.map(item => `
    <div class="food-card">
      <div class="cart-badge" id="badge-${item.id}">0</div>
      <img src="${item.img}" alt="${item.name}">
      <h4>${item.name}</h4>
      <div class="price">‚Çπ${item.price.toFixed(2)}</div>
      <button class="add-initial" id="add-btn-${item.id}" onclick="addToCart('${section}', '${item.id}')">ADD</button>
      <div class="qty-controls" id="qty-ctrl-${item.id}">
        <button class="btn-qty" onclick="updateQty('${item.id}', -1)">-</button>
        <span id="qty-val-${item.id}">0</span>
        <button class="btn-qty" onclick="updateQty('${item.id}', 1)">+</button>
      </div>
    </div>
  `).join('');
  syncCartUI();
}

function addToCart(sec, id) {
  triggerHaptic();
  const item = menuData[sec].find(i => i.id === id);
  if(!cart[id]) cart[id] = { ...item, qty: 1 };
  syncCartUI();
}

function updateQty(id, delta) {
  triggerHaptic();
  if(cart[id]) {
    cart[id].qty += delta;
    if(cart[id].qty <= 0) delete cart[id];
  }
  syncCartUI();
}

function syncCartUI() {
  let totalItems = 0;
  let subtotal = 0;
  
  document.querySelectorAll('.add-initial').forEach(b => b.style.display = 'block');
  document.querySelectorAll('.qty-controls').forEach(c => c.style.display = 'none');
  document.querySelectorAll('.cart-badge').forEach(b => b.style.display = 'none');

  const cartList = document.getElementById('cart-items-list');
  cartList.innerHTML = '';
  Object.keys(cart).forEach(id => {
    const item = cart[id];
    totalItems += item.qty;
    subtotal += item.price * item.qty;
    
    const addBtn = document.getElementById(`add-btn-${id}`);
    const qtyCtrl = document.getElementById(`qty-ctrl-${id}`);
    const qtyVal = document.getElementById(`qty-val-${id}`);
    const badge = document.getElementById(`badge-${id}`);
    
    if(addBtn) {
      addBtn.style.display = 'none';
      qtyCtrl.style.display = 'flex';
      qtyVal.innerText = item.qty;
      badge.style.display = 'block';
      badge.innerText = item.qty;
    }

    cartList.innerHTML += `
      <div class="cart-item-row">
        <div class="cart-item-info">
          <h5>${item.name}</h5>
          <p>‚Çπ${(item.price * item.qty).toFixed(2)}</p>
        </div>
        <div class="cart-item-actions">
           <button class="btn-qty" onclick="updateQty('${item.id}', -1)">-</button>
           <span style="font-weight:700">${item.qty}</span>
           <button class="btn-qty" onclick="updateQty('${item.id}', 1)">+</button>
        </div>
      </div>
    `;
  });

  const bar = document.getElementById('cart-bar');
  if(totalItems > 0) {
    bar.style.display = 'flex';
    document.getElementById('cart-item-count').innerText = `${totalItems} Items`;
    document.getElementById('cart-total-price').innerText = `‚Çπ${subtotal.toFixed(2)}`;
  } else {
    bar.style.display = 'none';
    cartList.innerHTML = '<p style="text-align:center; color:#999; padding:20px;">Your basket is empty</p>';
  }
}

function toggleCart() {
  const p = document.getElementById('cart-popup');
  p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
}

function toggleSearch() {
  document.getElementById('search-input').classList.toggle('active');
}

function triggerHaptic() { if(window.navigator.vibrate) window.navigator.vibrate(10); }

function processPayment() {
  alert("Order Placed Successfully!");
  cart = {};
  syncCartUI();
  toggleCart();
}

function handleSearch() {
  const query = document.getElementById('search-input').value.toLowerCase();
  const grid = document.getElementById('menu-grid');
  let allItems = [];
  Object.values(menuData).forEach(cat => allItems = [...allItems, ...cat]);
  
  const filtered = allItems.filter(i => i.name.toLowerCase().includes(query));
  
  if(query === "") {
      const activeItem = document.querySelector('.nav-item.active, .sub-item.active');
      const section = activeItem.getAttribute('onclick').match(/'([^']+)'/)[1];
      showSection(section, activeItem);
      return;
  }

  grid.innerHTML = filtered.map(item => `
    <div class="food-card">
      <div class="cart-badge" id="badge-${item.id}">${cart[item.id] ? cart[item.id].qty : 0}</div>
      <img src="${item.img}" alt="${item.name}">
      <h4>${item.name}</h4>
      <div class="price">‚Çπ${item.price.toFixed(2)}</div>
      <button class="add-initial" id="add-btn-${item.id}" onclick="addToCart('search', '${item.id}')" style="display: ${cart[item.id] ? 'none' : 'block'}">ADD</button>
      <div class="qty-controls" id="qty-ctrl-${item.id}" style="display: ${cart[item.id] ? 'flex' : 'none'}">
        <button class="btn-qty" onclick="updateQty('${item.id}', -1)">-</button>
        <span id="qty-val-${item.id}">${cart[item.id] ? cart[item.id].qty : 0}</span>
        <button class="btn-qty" onclick="updateQty('${item.id}', 1)">+</button>
      </div>
    </div>
  `).join('');
}
</script>

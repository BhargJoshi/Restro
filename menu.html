<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Emerald Menu - Premium Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #ffcc00;
  --primary-dark: #cc9900;
  --bg-light: #f7f7f7;
  --text-dark: #111;
  --surface: #ffffff;
  --intro-beige: #d2b48c; 
  --sidebar-width: 22vw; /* Relative width for scaling */
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'Inter', sans-serif;
  background-color: #111;
  color: var(--text-dark);
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* --- BRANDED PROFILE ANIMATION --- */
#intro-wrapper {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: var(--intro-beige);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
}

#intro-wrapper.exit {
  transform: translateX(-100%);
}

.brand-header {
  position: absolute;
  top: 60px;
  font-family: 'Arial Black', serif;
  font-size: 32px;
  letter-spacing: 4px;
  color: #3d2b1f;
  text-transform: uppercase;
}

.animation-container {
  position: relative;
  width: 350px;
  height: 250px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 60px;
}

.plate-side {
  width: 180px;
  height: 8px; 
  background: #ffffff;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: relative;
  z-index: 10; 
  animation: slidePlate 0.7s ease-out forwards;
}

@keyframes slidePlate {
  0% { transform: translateX(100vw); }
  100% { transform: translateX(0); }
}

.falling-item {
  position: absolute;
  font-size: 40px;
  opacity: 0;
  z-index: 5; 
}

.item-burger { animation: dropIn 0.5s 0.8s forwards; left: 85px; }
.item-fries  { animation: dropIn 0.5s 1.1s forwards; left: 125px; }
.item-salad  { animation: dropIn 0.5s 1.4s forwards; left: 160px; }
.item-wine   { animation: dropIn 0.5s 1.7s forwards; left: 200px; } 

@keyframes dropIn {
  0% { transform: translateY(-300px); opacity: 0; }
  100% { transform: translateY(-8px); opacity: 1; }
}

.intro-text-container {
  margin-top: 20px;
  height: 50px;
  text-align: center;
  font-family: 'Times New Roman Georgia', serif;
  font-size: 24px;
  position: relative;
  width: 100%;
}

.text-msg {
  position: absolute;
  width: 100%;
  left: 0;
  opacity: 0;
}

.msg-1 { animation: textFlow 2s 2.7s forwards; }
.msg-2 { animation: textFlow 2s 4.7s forwards; }

@keyframes textFlow {
  0% { opacity: 0; transform: translateX(30px); }
  20%, 80% { opacity: 1; transform: translateX(0); }
  100% { opacity: 0; transform: translateX(-30px); }
}

/* --- SIDEBAR --- */
.sidebar { 
  width: var(--sidebar-width); 
  max-width: 90px;
  background: #1a1a1a; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  padding-top: 15px; 
  position: relative; 
  overflow-y: auto; 
  border-right: 1px solid rgba(255,255,255,0.1);
  scrollbar-width: none;
}
.sidebar::-webkit-scrollbar { display: none; }

.nav-indicator { 
  position: absolute; 
  left: 10%; 
  width: 80%; 
  height: 70px; 
  background: var(--primary); 
  border-radius: 12px; 
  transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
  z-index: 1; 
}

.nav-item { 
  width: 80%; 
  height: 70px; 
  margin-bottom: 12px; 
  border-radius: 12px; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  justify-content: center; 
  cursor: pointer; 
  position: relative; 
  z-index: 2; 
  transition: color 0.3s ease; 
  color: rgba(255,255,255,0.6); 
  flex-shrink: 0; 
}
.nav-item span { font-size: 22px; margin-bottom: 4px; }
.nav-item label { font-size: 9px; font-weight: 700; text-transform: uppercase; text-align: center; pointer-events: none; }
.nav-item.active { color: #000; }

/* --- MAIN CONTENT --- */
.main-content { 
  flex: 1; 
  display: flex; 
  flex-direction: column; 
  background: var(--bg-light); 
  border-top-left-radius: 25px; 
  overflow: hidden; 
}

.hero-header { 
  padding: 15px 20px; 
  background: #fff; 
  border-bottom: 1px solid #eee; 
  text-align: center; 
  position: relative; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
}

#section-name { 
  font-family: 'Playfair Display', serif; 
  font-size: 18px; 
  background: var(--primary); 
  color: #000; 
  display: inline-block; 
  padding: 5px 15px; 
  border-radius: 8px; 
  box-shadow: 0 4px 10px rgba(255, 204, 0, 0.2); 
}

.search-container { position: absolute; right: 15px; display: flex; align-items: center; }
#search-input { 
  width: 0; 
  opacity: 0; 
  padding: 8px 0; 
  border: none; 
  border-bottom: 2px solid var(--primary); 
  outline: none; 
  transition: all 0.3s ease; 
  font-size: 14px; 
}
#search-input.active { width: 100px; opacity: 1; padding: 8px 10px; margin-right: 5px; }
.search-icon-btn { background: none; border: none; font-size: 20px; cursor: pointer; }

/* --- SUBSECTION BAR --- */
.filter-bar { 
  display: none; 
  justify-content: center; 
  gap: 8px; 
  padding: 12px; 
  background: #fff; 
  overflow-x: auto; 
  white-space: nowrap;
  scrollbar-width: none;
}
.filter-bar::-webkit-scrollbar { display: none; }
.filter-btn { 
  padding: 8px 14px; 
  border-radius: 20px; 
  border: 1px solid #eee; 
  background: #f9f9f9; 
  font-size: 11px; 
  font-weight: 700; 
  display: flex; 
  align-items: center; 
  gap: 4px; 
  cursor: pointer; 
}
.filter-btn.active { background: #111; color: #fff; border-color: #111; }

.menu-container { flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 100px; }
.items-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
.food-card { background: #fff; border-radius: 16px; padding: 8px; display: flex; flex-direction: column; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
.badge { position: absolute; top: -5px; right: -5px; background: #ff3b30; color: white; width: 22px; height: 22px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 11px; font-weight: 700; border: 2px solid #fff; z-index: 10; }
.food-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; margin-bottom: 8px; }
.food-card h4 { font-size: 12px; line-height: 1.2; margin-bottom: 4px; height: 32px; overflow: hidden; }
.price { font-weight: 700; color: #555; font-size: 14px; margin-bottom: 8px; }
.add-initial { width: 100%; padding: 8px; background: #111; color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 12px; }
.qty-controls { display: none; align-items: center; justify-content: space-between; background: #f0f0f0; border-radius: 8px; padding: 2px; }
.btn-qty { width: 28px; height: 28px; border: none; background: #fff; border-radius: 6px; font-weight: 700; }

/* --- CART BAR --- */
.cart-bar { 
  position: fixed; 
  bottom: 15px; 
  left: calc(var(--sidebar-width) + 15px); 
  right: 15px; 
  background: #28a745; 
  height: 50px; 
  border-radius: 12px; 
  display: none; 
  align-items: center; 
  justify-content: space-between; 
  padding: 0 15px; 
  color: #fff; 
  font-weight: 700; 
  box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3); 
  z-index: 1000; 
}
@media (min-width: 410px) { .cart-bar { left: 105px; } }

.cart-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: flex-end; z-index: 2000; }
.cart-content { width: 100%; max-width: 500px; background: #fff; border-top-left-radius: 25px; border-top-right-radius: 25px; padding: 25px; max-height: 80vh; overflow-y: auto; }
.cart-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
.pay-btn { width: 100%; padding: 16px; background: #28a745; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; margin-top: 20px; }
</style>
</head>
<body>

<div id="intro-wrapper">
  <div class="brand-header">EMERALD</div>
  <div class="animation-container">
    <div class="plate-side"></div>
    <div class="falling-item item-burger">üçî</div>
    <div class="falling-item item-fries">üçü</div>
    <div class="falling-item item-salad">ü•ó</div>
    <div class="falling-item item-wine">üç∑</div>
  </div>
  <div class="intro-text-container">
    <div class="text-msg msg-1">Prioritizing Taste</div>
    <div class="text-msg msg-2">Serving With Speed</div>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <div class="nav-indicator" id="nav-indicator"></div>
  <div class="nav-item active" onclick="showSection('starters', this)"><span>üç¢</span><label>Starters</label></div>
  <div class="nav-item" onclick="showSection('indian', this)"><span>ü•ò</span><label>Indian</label></div>
  <div class="nav-item" onclick="showSection('paneer', this)"><span>üßÄ</span><label>Paneer</label></div>
  <div class="nav-item" onclick="showSection('soups', this)"><span>ü•£</span><label>Soups</label></div>
  <div class="nav-item" onclick="showSection('salads', this)"><span>ü•ó</span><label>Salads</label></div>
  <div class="nav-item" onclick="showSection('chinese', this)"><span>ü•¢</span><label>Chinese</label></div>
  <div class="nav-item" onclick="showSection('sizzlers', this)"><span>üç≥</span><label>Sizzlers</label></div>
  <div class="nav-item" onclick="showSection('drinks', this)"><span>ü•§</span><label>Drinks</label></div>
</div>

<div class="main-content">
  <div class="hero-header">
    <h1 id="section-name">Starters</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search..." oninput="handleSearch()">
      <button class="search-icon-btn" onclick="toggleSearch()">üîç</button>
    </div>
  </div>
  
  <div class="filter-bar" id="sub-filter-bar"></div>
  
  <div class="menu-container"><div class="items-grid" id="menu-grid"></div></div>
</div>

<div class="cart-bar" id="cart-bar" onclick="toggleCart()">
  <span id="cart-item-count">0 Items</span>
  <span>View Cart ‚Üí</span>
</div>

<div class="cart-popup" id="cart-popup">
  <div class="cart-content">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px">
      <h3>Basket</h3>
      <button onclick="toggleCart()" style="background:none; border:none; color:#999; font-size:20px">‚úï</button>
    </div>
    <div id="cart-items-list"></div>
    <div style="background: #f9f9f9; padding: 15px; border-radius: 12px; margin-top: 15px;">
      <div style="display: flex; justify-content: space-between; font-weight: 800; font-size: 20px;">
        <span>Total</span><span id="cart-total-price">‚Çπ0.00</span>
      </div>
    </div>
    <button class="pay-btn" onclick="processPayment()">Place Order</button>
  </div>
</div>

<script>
const menuData = {
  starters: [
    { id: 'st1', name: 'Corn Tikki', price: 180.00, img: 'https://images.unsplash.com/photo-1601050648497-3f9ebaec5878?q=80&w=400' },
    { id: 'st2', name: 'Paneer Tikka Dry', price: 235.00, img: 'https://images.unsplash.com/photo-1599487488170-d11ec9c172f0?q=80&w=400' }
  ],
  indian: [
    { id: 'in1', name: 'Mix Vegetable', price: 190.00, img: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=400' }
  ],
  paneer: [
    { id: 'pn1', name: 'Paneer Butter Masala', price: 210.00, img: 'https://images.unsplash.com/photo-1601050648497-3f9ebaec5878?q=80&w=400' }
  ],
  soups: [
    { id: 'sp1', name: 'Tomato Soup', price: 100.00, img: 'https://images.unsplash.com/photo-1547592110-8032646f901a?q=80&w=400' }
  ],
  salads: [
    { id: 'sl1', name: 'Green Salad', price: 70.00, img: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=400' }
  ],
  chinese: [
    { id: 'ch1', name: 'Veg Manchurian', price: 190.00, img: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=400' }
  ],
  sizzlers: [
    { id: 'sz1', name: 'Veg Sizzler', price: 320.00, img: 'https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=400' }
  ],
  drinks: {
    hot: [
      { id: 'dh1', name: 'Masala Tea', price: 30.00, img: 'https://images.unsplash.com/photo-1544787210-2213d2429f9b?q=80&w=400' }
    ],
    cold: [
      { id: 'dc1', name: 'Fresh Lime Soda', price: 45.00, img: 'https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?q=80&w=400' }
    ]
  }
};

let cart = {};
let currentSection = 'starters';
let currentSubSection = 'all';

function triggerHaptic() { if(window.navigator.vibrate) window.navigator.vibrate(10); }

function showSection(section, element) {
  triggerHaptic();
  currentSection = section;
  currentSubSection = 'all';
  
  document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
  element.classList.add('active');
  
  const indicator = document.getElementById('nav-indicator');
  indicator.style.top = element.offsetTop + "px";
  
  document.getElementById('section-name').innerText = element.querySelector('label').innerText;
  
  renderSubSections(section);
  renderMenu(getSectionData(section));
}

function renderSubSections(section) {
  const filterBar = document.getElementById('sub-filter-bar');
  const data = menuData[section];
  
  if (data && typeof data === 'object' && !Array.isArray(data)) {
    filterBar.style.display = 'flex';
    let html = `<button class="filter-btn active" onclick="filterData('all', this)">All</button>`;
    Object.keys(data).forEach(sub => {
      html += `<button class="filter-btn" onclick="filterData('${sub}', this)">${sub.charAt(0).toUpperCase() + sub.slice(1)}</button>`;
    });
    filterBar.innerHTML = html;
  } else {
    filterBar.style.display = 'none';
  }
}

function filterData(sub, element) {
  triggerHaptic();
  currentSubSection = sub;
  document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
  element.classList.add('active');
  renderMenu(getSectionData(currentSection, sub));
}

function getSectionData(section, sub = 'all') {
  const data = menuData[section];
  if (Array.isArray(data)) return data;
  if (sub === 'all') {
    return Object.values(data).flat();
  }
  return data[sub] || [];
}

function renderMenu(items) {
  const grid = document.getElementById('menu-grid');
  grid.innerHTML = items.map(item => {
    const qty = cart[item.id] ? cart[item.id].qty : 0;
    return `
      <div class="food-card">
        <div class="badge" id="badge-${item.id}" style="display:${qty > 0 ? 'flex' : 'none'}">${qty}</div>
        <img src="${item.img}" alt="${item.name}">
        <h4>${item.name}</h4>
        <div class="price">‚Çπ${item.price.toFixed(2)}</div>
        <button class="add-initial" id="add-btn-${item.id}" onclick="addToCart('${item.id}')" style="display:${qty > 0 ? 'none' : 'block'}">ADD</button>
        <div class="qty-controls" id="qty-ctrl-${item.id}" style="display:${qty > 0 ? 'flex' : 'none'}">
          <button class="btn-qty" onclick="updateQty('${item.id}', -1)">-</button>
          <span id="qty-val-${item.id}">${qty}</span>
          <button class="btn-qty" onclick="updateQty('${item.id}', 1)">+</button>
        </div>
      </div>`;
  }).join('');
}

function addToCart(id) {
  triggerHaptic();
  let item;
  for(let sec in menuData) {
    const data = menuData[sec];
    if (Array.isArray(data)) {
      item = data.find(i => i.id === id);
    } else {
      for (let sub in data) {
        item = data[sub].find(i => i.id === id);
        if (item) break;
      }
    }
    if(item) break;
  }
  cart[id] = { ...item, qty: 1 };
  updateUI(id);
}

function updateQty(id, delta) {
  triggerHaptic();
  cart[id].qty += delta;
  if(cart[id].qty <= 0) delete cart[id];
  updateUI(id);
}

function updateUI(id) {
  const qty = cart[id] ? cart[id].qty : 0;
  const badge = document.getElementById(`badge-${id}`);
  const addBtn = document.getElementById(`add-btn-${id}`);
  const qtyCtrl = document.getElementById(`qty-ctrl-${id}`);
  const qtyVal = document.getElementById(`qty-val-${id}`);

  if(badge) badge.style.display = qty > 0 ? 'flex' : 'none';
  if(badge) badge.innerText = qty;
  if(addBtn) addBtn.style.display = qty > 0 ? 'none' : 'block';
  if(qtyCtrl) qtyCtrl.style.display = qty > 0 ? 'flex' : 'none';
  if(qtyVal) qtyVal.innerText = qty;
  
  renderCart();
}

function renderCart() {
  const list = document.getElementById('cart-items-list');
  let subtotal = 0, totalItems = 0;
  list.innerHTML = '';
  Object.keys(cart).forEach(id => {
    const item = cart[id];
    subtotal += item.price * item.qty;
    totalItems += item.qty;
    list.innerHTML += `
      <div class="cart-row">
        <div><strong>${item.name}</strong><br><small>‚Çπ${item.price.toFixed(2)}</small></div>
        <div style="display:flex; align-items:center; gap:10px">
          <button class="btn-qty" onclick="updateQty('${id}', -1)">-</button>
          <span>${item.qty}</span>
          <button class="btn-qty" onclick="updateQty('${id}', 1)">+</button>
        </div>
      </div>`;
  });
  document.getElementById('cart-total-price').innerText = `‚Çπ${subtotal.toFixed(2)}`;
  const bar = document.getElementById('cart-bar');
  if(totalItems > 0) {
    bar.style.display = 'flex';
    document.getElementById('cart-item-count').innerText = `${totalItems} Items`;
  } else {
    bar.style.display = 'none';
  }
}

function toggleCart() {
  const p = document.getElementById('cart-popup');
  p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
}

function toggleSearch() {
  const input = document.getElementById('search-input');
  input.classList.toggle('active');
}

function handleSearch() {
  const term = document.getElementById('search-input').value.toLowerCase();
  let results = [];
  for(let sec in menuData) {
    const data = menuData[sec];
    if (Array.isArray(data)) {
      results = results.concat(data.filter(i => i.name.toLowerCase().includes(term)));
    } else {
      Object.values(data).forEach(subArr => {
        results = results.concat(subArr.filter(i => i.name.toLowerCase().includes(term)));
      });
    }
  }
  renderMenu(results);
}

function processPayment() { alert("Order Placed!"); }

window.onload = () => {
  renderMenu(getSectionData('starters'));
  setTimeout(() => { document.getElementById('intro-wrapper').classList.add('exit'); }, 6000);
};
</script>
</body>
</html>

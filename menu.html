<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Emerald Menu - Premium Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #ffcc00;
  --primary-dark: #cc9900;
  --bg-light: #f7f7f7;
  --text-dark: #111;
  --surface: #ffffff;
  --intro-beige: #d2b48c; 
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'Inter', sans-serif;
  background-color: #111;
  color: var(--text-dark);
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* --- INTRO ANIMATION --- */
#intro-wrapper {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: var(--intro-beige);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
}
#intro-wrapper.exit { transform: translateX(-100%); }

.brand-header {
  position: absolute;
  top: 60px;
  font-family: 'Arial Black', serif;
  font-size: 32px;
  letter-spacing: 4px;
  color: #3d2b1f;
  text-transform: uppercase;
}

.animation-container {
  position: relative;
  width: 350px;
  height: 250px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 60px;
}

.plate-side {
  width: 180px;
  height: 8px; 
  background: #ffffff;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: relative;
  z-index: 10; 
  animation: slidePlate 0.7s ease-out forwards;
}

@keyframes slidePlate {
  0% { transform: translateX(100vw); }
  100% { transform: translateX(0); }
}

.falling-item { position: absolute; font-size: 40px; opacity: 0; z-index: 5; }
.item-burger { animation: dropIn 0.5s 0.8s forwards; left: 85px; }
.item-fries  { animation: dropIn 0.5s 1.1s forwards; left: 125px; }
.item-salad  { animation: dropIn 0.5s 1.4s forwards; left: 160px; }
.item-wine   { animation: dropIn 0.5s 1.7s forwards; left: 200px; } 

@keyframes dropIn {
  0% { transform: translateY(-300px); opacity: 0; }
  100% { transform: translateY(-8px); opacity: 1; }
}

.intro-text-container {
  margin-top: 20px;
  height: 50px;
  text-align: center;
  font-family: 'Times New Roman', serif;
  font-size: 24px;
  position: relative;
  width: 100%;
}

.text-msg { position: absolute; width: 100%; left: 0; opacity: 0; }
.msg-1 { animation: textFlow 2s 2.7s forwards; }
.msg-2 { animation: textFlow 2s 4.7s forwards; }

@keyframes textFlow {
  0% { opacity: 0; transform: translateX(30px); }
  20%, 80% { opacity: 1; transform: translateX(0); }
  100% { opacity: 0; transform: translateX(-30px); }
}

/* --- SIDEBAR & NAV --- */
.sidebar { 
  width: 90px; 
  background: #1a1a1a; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  padding-top: 15px; 
  position: relative; 
  overflow-y: auto; 
  border-right: 1px solid rgba(255,255,255,0.1); 
  scrollbar-width: none;
}
.sidebar::-webkit-scrollbar { display: none; }

.nav-indicator { 
  position: absolute; 
  left: 10px; 
  width: 70px; 
  height: 70px; 
  background: var(--primary); 
  border-radius: 12px; 
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
  z-index: 1; 
  pointer-events: none;
}

.nav-group { width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 5px; }

.nav-item { 
  width: 70px; 
  height: 70px; 
  margin-bottom: 5px; 
  border-radius: 12px; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  justify-content: center; 
  cursor: pointer; 
  position: relative; 
  z-index: 2; 
  transition: color 0.3s ease; 
  color: rgba(255,255,255,0.6); 
  flex-shrink: 0; 
}
.nav-item.active { color: #000; }
.nav-item span { font-size: 22px; margin-bottom: 4px; }
.nav-item label { font-size: 9px; font-weight: 700; text-transform: uppercase; text-align: center; pointer-events: none; }

.submenu {
  width: 100%;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease-out;
  display: flex; 
  flex-direction: column;
  align-items: center;
  background: rgba(255,255,255,0.03);
}
.nav-group.expanded .submenu { max-height: 500px; padding-bottom: 10px; }

.sub-item {
  width: 60px;
  height: 55px;
  margin-top: 8px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 2;
  color: rgba(255,255,255,0.4);
  transition: all 0.3s ease;
}
.sub-item.active { color: #000; }
.sub-item span { font-size: 16px; }
.sub-item label { font-size: 7px; font-weight: 600; text-transform: uppercase; margin-top: 2px; }

/* --- MAIN CONTENT --- */
.main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-light); border-top-left-radius: 25px; overflow: hidden; }
.hero-header { padding: 15px 20px; background: #fff; border-bottom: 1px solid #eee; text-align: center; position: relative; display: flex; align-items: center; justify-content: center; }
#section-name { font-family: 'Playfair Display', serif; font-size: 16px; background: var(--primary); color: #000; display: inline-block; padding: 5px 12px; border-radius: 8px; box-shadow: 0 4px 10px rgba(255, 204, 0, 0.2); }

.menu-container { flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 100px; }
.items-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }

.food-card { background: #fff; border-radius: 16px; padding: 8px; display: flex; flex-direction: column; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
.food-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; margin-bottom: 8px; }
.food-card h4 { font-size: 12px; line-height: 1.2; margin-bottom: 4px; height: 32px; overflow: hidden; }
.price { font-weight: 700; color: #555; font-size: 14px; margin-bottom: 8px; }

.add-initial { width: 100%; padding: 8px; background: #111; color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 12px; }

.cart-bar { position: fixed; bottom: 15px; left: 105px; right: 15px; background: #28a745; height: 50px; border-radius: 12px; display: none; align-items: center; justify-content: space-between; padding: 0 15px; color: #fff; font-weight: 700; z-index: 1000; }
</style>
</head>
<body>

<div id="intro-wrapper">
  <div class="brand-header">EMERALD</div>
  <div class="animation-container">
    <div class="plate-side"></div>
    <div class="falling-item item-burger">üçî</div>
    <div class="falling-item item-fries">üçü</div>
    <div class="falling-item item-salad">ü•ó</div>
    <div class="falling-item item-wine">üç∑</div>
  </div>
  <div class="intro-text-container">
    <div class="text-msg msg-1">Prioritizing Taste</div>
    <div class="text-msg msg-2">Serving With Speed</div>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <div class="nav-indicator" id="nav-indicator"></div>
  
  <div class="nav-group" id="group-starters">
    <div class="nav-item" onclick="toggleGroup('starters', this)"><span>üç¢</span><label>Starters</label></div>
    <div class="submenu">
      <div class="sub-item" onclick="showSection('starters', this)"><span>üçΩÔ∏è</span><label>Starters</label></div>
      <div class="sub-item" onclick="showSection('chinese_starters', this)"><span>ü•°</span><label>Chinese</label></div>
      <div class="sub-item" onclick="showSection('soups', this)"><span>ü•£</span><label>Soups</label></div>
    </div>
  </div>

  <div class="nav-group" id="group-snacks">
    <div class="nav-item" onclick="toggleGroup('snacks', this)"><span>üçü</span><label>Snacks</label></div>
    <div class="submenu">
      <div class="sub-item" onclick="showSection('snacks', this)"><span>ü•®</span><label>Snacks</label></div>
      <div class="sub-item" onclick="showSection('noodles', this)"><span>üçú</span><label>Noodles</label></div>
      <div class="sub-item" onclick="showSection('rice', this)"><span>üçö</span><label>Rice</label></div>
    </div>
  </div>

  <div class="nav-group"><div class="nav-item" onclick="showSection('salads', this)"><span>ü•ó</span><label>Salad/Papad</label></div></div>

  <div class="nav-group" id="group-main">
    <div class="nav-item" onclick="toggleGroup('main', this)"><span>üçñ</span><label>Main</label></div>
    <div class="submenu">
      <div class="sub-item" onclick="showSection('tandoor', this)"><span>üî•</span><label>Tandoor</label></div>
      <div class="sub-item" onclick="showSection('basmati', this)"><span>üåæ</span><label>Basmati</label></div>
      <div class="sub-item" onclick="showSection('sizzlers', this)"><span>üç≥</span><label>Sizzlers</label></div>
    </div>
  </div>

  <div class="nav-group" id="group-indian">
    <div class="nav-item" onclick="toggleGroup('indian', this)"><span>ü•ò</span><label>Indian</label></div>
    <div class="submenu">
      <div class="sub-item" onclick="showSection('indian_curry', this)"><span>üçõ</span><label>Curry</label></div>
      <div class="sub-item" onclick="showSection('paneer', this)"><span>üßÄ</span><label>Paneer</label></div>
      <div class="sub-item" onclick="showSection('kofta', this)"><span>üßÜ</span><label>Kofta</label></div>
    </div>
  </div>

  <div class="nav-group"><div class="nav-item" onclick="showSection('continental', this)"><span>üçù</span><label>Continental</label></div></div>

  <div class="nav-group" id="group-desserts">
    <div class="nav-item" onclick="toggleGroup('desserts', this)"><span>üç∞</span><label>Desserts</label></div>
    <div class="submenu">
      <div class="sub-item" onclick="showSection('ice_cream', this)"><span>üç¶</span><label>Ice Cream</label></div>
      <div class="sub-item" onclick="showSection('shakes', this)"><span>ü•§</span><label>Shakes</label></div>
    </div>
  </div>

  <div class="nav-group"><div class="nav-item" onclick="showSection('drinks', this)"><span>üç∑</span><label>Beverages</label></div></div>
</div>

<div class="main-content">
  <div class="hero-header"><h1 id="section-name">Menu</h1></div>
  <div class="menu-container"><div class="items-grid" id="menu-grid"></div></div>
</div>

<div class="cart-bar" id="cart-bar"><span id="cart-item-count">0 Items</span><span>View Cart ‚Üí</span></div>

<script>
const menuData = {
  starters: [{ id: 'st1', name: 'Corn Tikki', price: 180, img: 'https://images.unsplash.com/photo-1601050648497-3f9ebaec5878?w=400' }],
  chinese_starters: [{ id: 'cs1', name: 'Veg Manchurian', price: 190, img: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=400' }],
  soups: [{ id: 'sp1', name: 'Cream of Tomato', price: 100, img: 'https://images.unsplash.com/photo-1547592110-8032646f901a?w=400' }],
  snacks: [{ id: 'sn1', name: 'French Fries', price: 120, img: 'https://images.unsplash.com/photo-1630384066202-18d038253a5d?w=400' }],
  noodles: [{ id: 'no1', name: 'Hakka Noodles', price: 180, img: 'https://images.unsplash.com/photo-1585032226651-759b368d7246?w=400' }],
  rice: [{ id: 'ri1', name: 'Fried Rice', price: 180, img: 'https://images.unsplash.com/photo-1603133872878-684f208fb84b?w=400' }],
  salads: [{ id: 'sl1', name: 'Green Salad', price: 80, img: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=400' }],
  tandoor: [{ id: 'ta1', name: 'Tandoori Roti', price: 30, img: 'https://images.unsplash.com/photo-1533777857889-4be7c70b33f7?w=400' }],
  basmati: [{ id: 'ba1', name: 'Jeera Rice', price: 150, img: 'https://images.unsplash.com/photo-1512058560366-cd242959b437?w=400' }],
  sizzlers: [{ id: 'sz1', name: 'Veg Sizzler', price: 350, img: 'https://images.unsplash.com/photo-1544025162-d76694265947?w=400' }],
  indian_curry: [{ id: 'in1', name: 'Veg Makhanwala', price: 210, img: 'https://images.unsplash.com/photo-1588166524941-3bf61a9c41db?w=400' }],
  paneer: [{ id: 'pn1', name: 'Paneer Butter Masala', price: 230, img: 'https://images.unsplash.com/photo-1631452180519-c014fe946bc7?w=400' }],
  kofta: [{ id: 'ko1', name: 'Malai Kofta', price: 240, img: 'https://images.unsplash.com/photo-1606491956689-2ea8c5119c85?w=400' }],
  continental: [{ id: 'co1', name: 'Veg Pasta', price: 250, img: 'https://images.unsplash.com/photo-1473093226795-af9932fe5856?w=400' }],
  ice_cream: [{ id: 'ic1', name: 'Vanilla Scoop', price: 80, img: 'https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=400' }],
  shakes: [{ id: 'sh1', name: 'Chocolate Shake', price: 120, img: 'https://images.unsplash.com/photo-1572490122747-3968b75cc699?w=400' }],
  drinks: [{ id: 'dr1', name: 'Cold Drink', price: 40, img: 'https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=400' }]
};

let currentActiveElement = null;

window.onload = () => {
  setTimeout(() => {
    document.getElementById('intro-wrapper').classList.add('exit');
    const startersBtn = document.querySelector('#group-starters .nav-item');
    toggleGroup('starters', startersBtn);
  }, 5500);
};

// RELIABLE POSITIONING: Uses current screen coordinates relative to the sidebar container
function moveIndicator(el) {
  if (!el) return;
  currentActiveElement = el;
  const indicator = document.getElementById('nav-indicator');
  const sidebar = document.getElementById('sidebar');
  
  const sidebarRect = sidebar.getBoundingClientRect();
  const elRect = el.getBoundingClientRect();
  
  // The 'top' position must account for the sidebar's current scroll position
  // and its own offset on the page.
  const relativeTop = (elRect.top - sidebarRect.top) + sidebar.scrollTop;
  
  indicator.style.top = relativeTop + 'px';
  indicator.style.height = elRect.height + 'px';
}

function toggleGroup(groupId, el) {
  const group = el.closest('.nav-group');
  const allGroups = document.querySelectorAll('.nav-group');
  const submenu = group.querySelector('.submenu');
  
  allGroups.forEach(g => g.classList.remove('expanded'));
  group.classList.add('expanded');

  // We immediately track the movement
  moveIndicator(el);

  // CRITICAL FIX: Repeatedly check position as the menu slides open
  // This ensures the selector "rides" the subsection down perfectly.
  let animationInterval = setInterval(() => {
    if(currentActiveElement) moveIndicator(currentActiveElement);
  }, 16); // ~60fps tracking

  if(submenu) {
    submenu.addEventListener('transitionend', () => {
        clearInterval(animationInterval);
        if(currentActiveElement) moveIndicator(currentActiveElement);
    }, { once: true });
  }

  const firstSub = group.querySelector('.sub-item');
  if (firstSub) {
      const sectionName = firstSub.getAttribute('onclick').match(/'([^']+)'/)[1];
      showSection(sectionName, firstSub);
  } else {
    showSection(groupId, el);
  }
}

function showSection(section, el) {
  if (window.navigator.vibrate) window.navigator.vibrate(10);
  const grid = document.getElementById('menu-grid');
  const nameDisplay = document.getElementById('section-name');
  
  document.querySelectorAll('.nav-item, .sub-item').forEach(i => i.classList.remove('active'));
  el.classList.add('active');
  
  // Re-calculate the position for the specific clicked item (nav or sub-item)
  moveIndicator(el);
  
  nameDisplay.innerText = section.replace('_', ' ').toUpperCase();
  
  const items = menuData[section] || [];
  grid.innerHTML = items.length ? items.map(item => `
    <div class="food-card">
      <img src="${item.img}">
      <h4>${item.name}</h4>
      <div class="price">‚Çπ${item.price.toFixed(2)}</div>
      <button class="add-initial">ADD</button>
    </div>
  `).join('') : '<p style="padding:20px; color:#666;">No items found.</p>';
}

// Ensure the indicator follows if the user scrolls the sidebar manually
document.getElementById('sidebar').addEventListener('scroll', () => {
    if(currentActiveElement) moveIndicator(currentActiveElement);
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Emerald Menu - Premium Mobile</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #ffcc00;
  --intro-beige: #d2b48c;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: #111;
  height: 100vh;
  overflow: hidden;
}

/* ================= INTRO LOADING ================= */

#intro-wrapper {
  position: fixed;
  inset: 0;
  background: var(--intro-beige);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: transform 0.8s ease;
}

#intro-wrapper.exit {
  transform: translateX(-100%);
}

.brand-header {
  position: absolute;
  top: 60px;
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  letter-spacing: 4px;
  color: #3d2b1f;
}

.brand-header span {
  color: var(--primary);
}

.animation-container {
  position: relative;
  width: 300px;
  height: 260px;
}

/* Plate */
.plate {
  position: absolute;
  bottom: 30px;
  left: 50%;
  width: 200px;
  height: 14px;
  background: #fff;
  border-radius: 0 0 20px 20px;
  transform: translateX(-50%);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  animation: plateIn 0.8s ease forwards;
}

@keyframes plateIn {
  from { transform: translate(120vw, 0); }
  to { transform: translate(-50%, 0); }
}

/* Food blocks */
.food {
  position: absolute;
  bottom: 44px;
  width: 36px;
  height: 18px;
  background: #c96b2c;
  border-radius: 4px;
  opacity: 0;
}

.food.f1 { left: 110px; animation: foodDrop 0.4s 1s forwards; }
.food.f2 { left: 150px; animation: foodDrop 0.4s 1.2s forwards; }
.food.f3 { left: 130px; animation: foodDrop 0.4s 1.4s forwards; }

@keyframes foodDrop {
  from { transform: translateY(-200px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* Steam */
.steam {
  position: absolute;
  bottom: 60px;
  left: 50%;
  width: 6px;
  height: 40px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  filter: blur(2px);
  animation: steamUp 1.5s infinite ease-in-out;
}

.steam.s1 { margin-left: -20px; }
.steam.s2 { margin-left: 0; animation-delay: 0.3s; }
.steam.s3 { margin-left: 20px; animation-delay: 0.6s; }

@keyframes steamUp {
  from { transform: translateY(10px); opacity: 0; }
  50% { opacity: 1; }
  to { transform: translateY(-30px); opacity: 0; }
}

/* Cover */
.cover {
  position: absolute;
  top: -120px;
  left: 50%;
  width: 220px;
  height: 120px;
  background: linear-gradient(#eee, #bbb);
  border-radius: 0 0 120px 120px;
  transform: translateX(-50%);
  animation: coverDrop 0.8s 2.2s forwards;
}

.cover::after {
  content: '';
  position: absolute;
  top: -16px;
  left: 50%;
  width: 26px;
  height: 16px;
  background: #999;
  border-radius: 10px;
  transform: translateX(-50%);
}

@keyframes coverDrop {
  from { top: -140px; }
  to { top: 40px; }
}

.intro-text-container {
  margin-top: 40px;
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 24px;
}

.text-msg {
  opacity: 0;
  position: absolute;
  width: 100%;
}

.msg-1 { animation: textFade 2s 2.6s forwards; }
.msg-2 { animation: textFade 2s 4.6s forwards; }

@keyframes textFade {
  0% { opacity: 0; transform: translateX(20px); }
  20%,80% { opacity: 1; transform: translateX(0); }
  100% { opacity: 0; transform: translateX(-20px); }
}

/* ================= MAIN APP (UNCHANGED) ================= */
/* ⬇️ YOUR ENTIRE ORIGINAL APP CSS AND JS REMAIN AS-IS ⬇️ */
</style>
</head>

<body>

<div id="intro-wrapper">
  <div class="brand-header">EME<span>RALD</span></div>

  <div class="animation-container">
    <div class="plate"></div>

    <div class="food f1"></div>
    <div class="food f2"></div>
    <div class="food f3"></div>

    <div class="steam s1"></div>
    <div class="steam s2"></div>
    <div class="steam s3"></div>

    <div class="cover"></div>
  </div>

  <div class="intro-text-container">
    <div class="text-msg msg-1">Prioritizing Taste</div>
    <div class="text-msg msg-2">Serving With Speed</div>
  </div>
</div>

<script>
function startCinematicIntro() {
  const wrapper = document.getElementById('intro-wrapper');
  setTimeout(() => {
    wrapper.classList.add('exit');
    setTimeout(() => wrapper.style.display = 'none', 800);
  }, 7000);
}

window.onload = startCinematicIntro;
</script>

</body>
</html>

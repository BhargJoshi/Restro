<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Emerald Menu - Premium Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #ffcc00;
  --bg-light: #f7f7f7;
  --text-dark: #111;
  --intro-beige: #f4f1ea; 
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'Inter', sans-serif;
  background-color: #111;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* --- CINEMATIC ANIMATION STYLES --- */
#intro-wrapper {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: var(--intro-beige);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
}

#intro-wrapper.exit { transform: translateX(-100%); }

.brand-header {
  position: absolute;
  top: 60px;
  font-family: 'Arial Black', sans-serif;
  font-size: 48px;
  font-weight: 900;
  color: #000;
  letter-spacing: -2px;
}

.animation-container {
  position: relative;
  width: 350px;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 20px;
}

.plate-side {
  width: 320px;
  height: 12px; 
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  position: relative;
  z-index: 20;
}

/* Food Items - Forced Upright */
.falling-item {
  position: absolute;
  font-size: 55px;
  opacity: 0;
  z-index: 10;
  bottom: 22px; 
  filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
  transform: rotate(0deg) !important; /* Fixes tilted icons */
}

/* Drop Delays (Matches Vibration Timings in JS) */
.item-1 { animation: dropFromTop 0.5s 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; left: 10px; }
.item-2 { animation: dropFromTop 0.5s 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; left: 45px; }
.item-3 { animation: dropFromTop 0.5s 1.1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; left: 85px; }
.item-4 { animation: dropFromTop 0.5s 1.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; left: 125px; }
.item-5 { animation: dropFromTop 0.5s 1.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; left: 165px; }
.item-6 { animation: dropFromTop 0.5s 2.0s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; left: 205px; }
.item-7 { animation: dropFromTop 0.5s 2.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; left: 250px; }
.item-8 { animation: dropFromTop 0.5s 2.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; left: 40px; z-index: 11; }
.item-9 { animation: dropFromTop 0.5s 2.9s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; left: 110px; z-index: 11; }
.item-10 { animation: dropFromTop 0.5s 3.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; left: 180px; z-index: 11; }

@keyframes dropFromTop {
  0% { transform: translateY(-500px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

.lid {
  position: absolute;
  width: 340px;
  height: 170px;
  background: linear-gradient(135deg, #ffffff 0%, #d1d1d1 50%, #888 100%);
  border-radius: 170px 170px 10px 10px;
  bottom: 25px;
  z-index: 30;
  opacity: 0;
  transform: translateY(-600px);
  animation: lidCover 0.8s 4.2s forwards, lidReveal 1.2s 8.5s forwards;
}

@keyframes lidCover {
  0% { transform: translateY(-600px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes lidReveal {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-900px); opacity: 0; }
}

/* Smoke particles inside/around lid */
.smoke-wrap {
  position: absolute;
  bottom: 30px;
  width: 300px;
  height: 150px;
  z-index: 25;
  display: flex;
  justify-content: space-around;
  opacity: 0;
  animation: smokeFade 3.5s 4.8s forwards;
}

.particle {
  width: 40px; height: 40px; background: rgba(255,255,255,0.8);
  filter: blur(15px); border-radius: 50%; animation: rise 2.5s infinite ease-out;
}

@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  50% { opacity: 0.6; }
  100% { transform: translateY(-150px) scale(4); opacity: 0; }
}

@keyframes smokeFade {
  0%, 100% { opacity: 0; }
  20%, 80% { opacity: 1; }
}

.intro-text-container {
  margin-top: 40px; height: 50px; text-align: center; font-family: 'Playfair Display', serif; font-size: 26px;
}

/* MAIN CONTENT STYLES */
.sidebar { width: 85px; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; padding-top: 15px; border-right: 1px solid rgba(255,255,255,0.1); }
.main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-light); border-top-left-radius: 25px; overflow: hidden; }
.hero-header { padding: 20px; background: #fff; border-bottom: 1px solid #eee; text-align: center; }
#section-name { font-family: 'Playfair Display', serif; font-size: 22px; background: var(--primary); padding: 6px 30px; border-radius: 10px; display: inline-block; }
</style>
</head>
<body>

<div id="intro-wrapper">
    <div class="brand-header">EMERALD</div>
    
    <div class="animation-container">
        <div class="smoke-wrap">
            <div class="particle" style="animation-delay: 0s"></div>
            <div class="particle" style="animation-delay: 0.6s"></div>
            <div class="particle" style="animation-delay: 1.2s"></div>
        </div>
        <div class="lid"></div>
        <div class="plate-side"></div>
        
        <div class="falling-item item-1">ü•§</div>
        <div class="falling-item item-2">üç≤</div>
        <div class="falling-item item-3">üçü</div>
        <div class="falling-item item-4">ü•ó</div>
        <div class="falling-item item-5">üåÆ</div>
        <div class="falling-item item-6">üåØ</div>
        <div class="falling-item item-7">ü•ò</div>
        <div class="falling-item item-8">ü•ô</div>
        <div class="falling-item item-9">ü•™</div>
        <div class="falling-item item-10">üçú</div>
    </div>
    
    <div class="intro-text-container">
        <p id="dynamic-text" style="color: #555; font-style: italic;"></p>
    </div>
</div>

<div class="sidebar">
  <div style="color:var(--primary); font-size:24px; margin-bottom:30px;">ü•ó</div>
  <div style="color:#666; font-size:24px; margin-bottom:30px;">üçù</div>
  <div style="color:#666; font-size:24px; margin-bottom:30px;">ü•§</div>
</div>

<div class="main-content">
  <div class="hero-header"><h1 id="section-name">Starters</h1></div>
  <div style="padding: 20px; color: #999;">Menu items loading...</div>
</div>

<script>
function triggerVibe(ms) {
    if ("vibrate" in navigator) navigator.vibrate(ms);
}

function startAnimationSequencer() {
    // 1. Food Drop Vibrations (Each time an item hits the plate)
    // Delay matches: CSS drop animation starts at X and lasts 0.5s
    const impactTimes = [1000, 1300, 1600, 1900, 2200, 2500, 2800, 3100, 3400, 3700];
    impactTimes.forEach(t => {
        setTimeout(() => triggerVibe(20), t);
    });

    // 2. Lid Cover Impact
    setTimeout(() => {
        triggerVibe(60);
        document.getElementById('dynamic-text').innerText = "Preparing your feast...";
    }, 4900);

    // 3. Reveal Reveal
    setTimeout(() => {
        triggerVibe([30, 50, 30]); // Triple pulse for reveal
        document.getElementById('dynamic-text').innerText = "Bon App√©tit";
    }, 8500);

    // 4. Final Exit
    const wrapper = document.getElementById('intro-wrapper');
    setTimeout(() => {
        wrapper.classList.add('exit');
        setTimeout(() => wrapper.style.display = 'none', 800);
    }, 11000);
}

window.onload = () => {
    document.getElementById('dynamic-text').innerText = "Selecting Fresh Ingredients";
    startAnimationSequencer();
};
</script>
</body>
</html>
